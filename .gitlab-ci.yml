services:
  - mysql:latest

stages:
  - build
  - test

variables:
  MYSQL_DATABASE: irida_test
  MYSQL_ROOT_PASSWORD: test


before_script:
  - echo 'drop database if exists irida_test; create database irida_test' | mysql -u root -ptest
  - echo "CREATE USER 'test'@'localhost' IDENTIFIED BY 'test'; GRANT ALL PRIVILEGES ON irida_test.* to 'test'@'localhost';" | mysql -u root -ptest
  - pushd lib
  - ./install-libs.sh
  - popd
  - rm -rf /tmp/irida/*

