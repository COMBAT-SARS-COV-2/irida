# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{DATE} %5p %c{1}:%L - %m%n
 
# Root logger option
log4j.rootLogger=ERROR, stdout
# Debug logging for IRIDA classes
log4j.logger.ca.corefacility.bioinformatics.irida=DEBUG

# Debug for testing classes
log4j.logger.com.github.jmchilton.galaxybootstrap=DEBUG
