<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/wet-boew/wet-layout">
<head>
    <title th:text="#{clients.title}">_Clients_</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div th:replace="templates/wet-boew/partials/sitemenu :: menu-en">_MENU_</div>
        <div class="col-md-12">
            <main role="main" property="mainContentOfPage">
                <h1 th:text="#{remoteapi.title}">_Clients_</h1>
                <a href="/clients/create" th:href="@{/remote_api/create}" th:text="#{remoteapi.add}" class="btn btn-default">_Add Client_</a>
                <table id="remoteapiTable" class="table table-striped table-hover">
                <thead>
                <tr th:inline="text">
                    <th id="name-header">[[#{remoteapi.name}]]<i class="glyphicon"></i></th>
                    <th id="clientid-header">[[#{remoteapi.clientid}]]<i class="glyphicon"></i></th>
                    <th id="created-header">[[#{iridaThing.timestamp}]]<i class="glyphicon"></i></th>
                </tr>
                </thead>
                <tbody id="remoteapi-table-body"></tbody>
            </table>
            </main>
        </div>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:src="@{/resources/wet-theme/js/deps/jquery.dataTables.min.js}"
            src="/resources/wet-theme/js/deps/jquery.dataTables.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            $('#remoteapiTable').DataTable({
                dom: "<'top'ilf>rt<'bottom'p><'clear'>",
                processing: true,
                serverSide: true,
                deferRender: true,
                ajax: /*[[@{'/remote_api/ajax/list'}]]*/ '/remote_api/ajax/list',
                stateSave: true,
                stateDuration: -1,
                order: [[0, "desc"]],
                columns: [
                    {
                    	"data": "name",
                    	"render": function (data, type, row) {
	                         var urlbase = /*[[@{/remote_api/}]]*/ '/remote_api/';
                             return '<a class="remoteApiLink" href="' + urlbase + row.id + '">' + data + '</a>';
                         }
                    },
                    {
                    	"data": "clientId"
                    },
                    {
                    	"data": "createdDate"
                    }
                ]
                
            });
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
