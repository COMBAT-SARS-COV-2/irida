<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/wet-boew/wet-layout">
<body>
<div class="container" layout:fragment="content">
     <main class="container" role="main" property="mainContentOfPage">
            <h1 th:utext="#{remoteapi.status.connected.heading}"></h1>
            <section th:utext="#{remoteapi.status.connected.message}"></section>
        </main>
    
</div>
<div layout:fragment="scripts" th:inline="javascript">
    <script th:inline="javascript">
    	$(document).ready(function(){
    		//refresh the page after 2 seconds if it's in an iframe
    		if(window.parent != window){
    			setTimeout(function(){
    					window.parent.location.reload()
				},3000);
    		}
        });
    	
    </script>
</div>
</body>
</html>
