<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template/page">

<head lang="en">
  <title th:text="#{project.export.sidebar.title}">SRA</title>
  <link rel="stylesheet" href="/resources/css/pages/sample_files.css" th:href="@{/resources/css/pages/sample_files.css}" />
</head>

<body>

  <div layout:fragment="page">
    <main class="col-md-9 col-md-push-3" layout:fragment="main">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-info">
            <div class="panel-heading">
              <b class="panel-title" th:text="#{project.export.metadata}">_Project Data_</b>
            </div>
            <div class="panel-body">
              <dl>
                <dt th:text="#{project.export.bioproject.title}">_BioProject ID_</dt>
                <dd th:text="${submission.bioProjectId}"></dd>
              </dl>
              <dl>
                <dt th:text="#{project.export.namespace.title}">_Namespace ID_</dt>
                <dd th:text="${submission.ncbiNamespace}"></dd>
              </dl>
              <dl>
                <dt th:text="#{project.export.release_date.title}">_Release date_</dt>
                <dd th:text="${submission.releaseDate}"></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-info">
            <div class="panel-heading">
              <b class="panel-title" th:text="#{project.export.files}">_Samples_</b>
            </div>
            <ul class="list-group">
              <li class="list-group-item" th:each="sample : ${submission.bioSampleFiles}">
                <div class="row">
                  <dl class="col-md-6">
                    <dt th:text="#{project.export.biosample.title}">_BioSample ID_</dt>
                    <dd th:text="${sample.bioSample}"></dd>
                  </dl>
                  <dl class="col-md-6">
                    <dt th:text="#{project.export.library_construction_protocol.title}">_Library Construction Protocol_</dt>
                    <dd th:text="${sample.libraryConstructionProtocol}"></dd>
                  </dl>
                </div>
                <div class="row">
                  <dl class="col-md-6">
                    <dt th:text="#{project.export.library_name.title}">_Library Name_</dt>
                    <dd th:text="${sample.libraryName}"></dd>
                  </dl>
                  <dl class="col-md-6">
                    <dt th:text="#{project.export.instrument_model.title}">_Instrument Model_</dt>
                    <dd th:text="${sample.instrumentModel.value}"></dd>
                  </dl>
                </div>
                <div class="row">
                  <dl class="col-md-6">
                    <dt th:text="#{project.export.library_strategy.title}">_Library Strategy_</dt>
                    <dd th:text="${sample.libraryStrategy.value}"></dd>
                  </dl>
                  <dl class="col-md-6">
                    <dt th:text="#{project.export.library_selection.title}">_Library Selection_</dt>
                    <dd th:text="${sample.librarySelection.value}"></dd>
                  </dl>
                </div>
                <div class="row">
                  <dl class="col-md-6">
                    <dt th:text="#{project.export.library_source.title}">_Library Source_</dt>
                    <dd th:text="${sample.librarySource.value}"></dd>
                  </dl>
                </div>

                <!-- Files -->
                <table class="table">

                  <!--/* (15-03-26 ) PAIRED END DATA */-->
                  <th:block>
                    <th:block th:each="pair : ${sample.pairs}">
                      <tr class="paired_end paired_end__forward">
                        <td th:replace="templates/_sequenceFile :: sequenceFileTableLayout (file=${pair.getForwardSequenceFile()},icon='forward', relative='false')"></td>
                      </tr>
                      <tr class="paired_end paired_end__reverse">
                        <td th:replace="templates/_sequenceFile :: sequenceFileTableLayout (file=${pair.getReverseSequenceFile()},icon='reverse')"></td>
                      </tr>
                    </th:block>
                  </th:block>

                  <!--/* (15-03-26 ) SINGLE END DATA */-->
                  <th:block>
                    <tr class="single_end" th:each="file : ${sample.files}">
                      <td th:replace="templates/_sequenceFile :: sequenceFileTableLayout (file=${file},icon='single')"></td>
                    </tr>
                  </th:block>
                </table>

              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <div class="col-md-3 col-md-pull-9">
      <aside class="sidebar">
        <div class="sidebar__heading">
          <h2 id="sample-name" th:text="#{project.export.sidebar.title}">__NAME__</h2>
        </div>
        <div class="sidebar__body">
          <div class="sidebar__item">
            <div class="sidebar__item">
              <fa:icon type="id" />
            </div>
            <div>
            <em th:text="#{iridaThing.id}">ID</em>
              </div>
            <div id="sb-id" class="sidebar__value" th:text="${submission.getId()}"></div>
          </div>
          <div class="sidebar__item">
            <div class="sidebar__icon">
              <fa:icon type="pipelineState" />
            </div>
            <div>
              <em th:text="#{project.export.status}">_Upload Status_</em>
            </div>
            <div class="sidebar__value" th:text="${submission.uploadState}"></div>
          </div>
          <div class="sidebar__item">
            <div class="sidebar__icon">
              <fa:icon type="user" />
            </div>
            <div>
              <em th:text="#{project.export.submitter}">_Submitter_</em>
            </div>
            <div class="sidebar__value">
              <a href="#" th:href="@{/users/{id}(id=${submission.submitter.id})}" th:text="${submission.submitter.label}"></a>
            </div>
          </div>
          <div class="sidebar__item">
            <div class="sidebar__icon">
              <fa:icon type="project" />
            </div>
            <div>
              <em th:text="#{project.export.project}">_Project_</em>
            </div>
            <div class="sidebar__value">
              <a href="#" th:href="@{/projects/{id}(id=${submission.project.id})}" th:text="${submission.project.label}"></a>
            </div>
          </div>
          <div class="sidebar__item">
            <div class="sidebar__icon">
              <fa:icon type="date" />
            </div>
            <div>
              <em th:text="#{iridaThing.timestamp}">_Created_</em>
            </div>
            <div id="sb-created" class="sidebar__value" th:text="${#calendars.format(submission.getCreatedDate(), 'dd MMM yyyy')}"></div>
          </div>

        </div>
      </aside>
    </div>
  </div>
  <th:block layout:fragment="page-scripts">
    <th:block layout:fragment="pageScripts"></th:block>
  </th:block>
</body>

</html>
