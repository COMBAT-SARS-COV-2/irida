<!DOCTYPE html>

      layout:decorator="${themePath + '_page'}">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="#{analysis.page.admin.title}">Project</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/resources/bower_components/angular-busy/angular-busy.css}"

        <style>
            .ng-cloak {

    <main class="col-md-12" layout:fragment="main">

        This is where the main content of every project page will go.

<th:block layout:fragment="baseScripts">

    <th:block layout:fragment="pageScripts">
        <!--/*/
        This is where any custom script on a page go.
        /*/-->
    </th:block>
</th:block>
