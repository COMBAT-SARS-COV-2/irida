<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="template/page">
<head>
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid rgb(176, 190, 197);
            border-radius: .5rem;
        }
    </style>
</head>
<body>
<div layout:fragment="page">
    <template-selector-component
            data:template="${currentTemplate}"
            data:url="@{/analysis/ajax/{id}/metadata(id=${submissionId})}">
    </template-selector-component>
    <phylocanvas-component
            data:template="${currentTemplate}"
            data:newickurl="@{/analysis/ajax/{id}/newick(id=${submissionId})}"
            data:metadataurl="@{/analysis/ajax/{id}/metadata(id=${submissionId})}">
    </phylocanvas-component>
    <metadata-component></metadata-component>
</div>

<th:block layout:fragment="scripts">
    <script type="text/ng-template" id="templateSelector.tmpl.html">
        <div class="row spaced-bottom">
            <div class="col-md-12">
                <select class="form-control" id="template-select"
                        ng-model="$ctrl.template"
                        ng-change="$ctrl.templateChanged()">
                    <option th:each="template : ${templates}" th:value="${template}"
                            th:text="${#strings.capitalizeWords(template)}"
                            th:selected="${template == currentTemplate}"></option>
                </select>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="phylocanvas.tmpl.html">
        <div class="spaced-bottom" id="phylocanvas"></div>
    </script>
    <script type="text/ng-template" id="metadata.tmpl.html">
        <div class="alert alert-info">
            <strong>Metadata Selection</strong>
            <p>Sub select which metadata to display on this image.</p>
        </div>
    </script>
    <script src="/resources/js/build/visualizations-phylogenetics.bundle.js"
            th:src="@{/resources/js/build/visualizations-phylogenetics.bundle.js}"></script>
</th:block>
</body>
</html>
