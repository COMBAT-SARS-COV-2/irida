<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="analysis/details/_base">

<head lang="en">
  <meta charset="UTF-8" />
  <title th:text="#{analysis.details.title(${analysisSubmission.label})}">_Analysis_</title>
  <link rel="stylesheet" href="/resources/css/pages/analyses.css" th:href="@{/resources/css/pages/analyses.css}" />
</head>

<body>
  <main layout:fragment="main">
    <div class="row">
      <div class="col-md-12">
        <h1 style="margin-top: 0" role="heading">
	        <span th:text="${analysisSubmission.name}">__TITLE__</span>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <b class="panel-title" th:text="#{analysis.details.preview}">_Preview_</b>
	          <a href="#" id="saveBtn" class="btn btn-default btn-xs pull-right" data-toggle="tooltip" data-placement="bottom"
	             th:title="#{form.save.image}">
		          <span class="fa fa-fw fa-save"></span>
		          <span class="sr-only" th:text="#{form.save.image}">Save Image</span>
	          </a>
          </div>
          <div class="panel-body preview-panel" layout:fragment="previewContent">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
