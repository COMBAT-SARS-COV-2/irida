<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="analysis/details/_base">

<head lang="en">
  <meta charset="UTF-8" />
  <title th:text="#{samples.title(${sample.label})}">THIS IS SOMETHING WRONG</title>
  <link rel="stylesheet" href="/resources/css/pages/analyses.css" th:href="@{/resources/css/pages/analyses.css}" />
</head>

<body>
  <main layout:fragment="main">
    <div class="row">
      <div class="col-md-10">
        <h1 role="heading" th:text="${analysisSubmission.name}">__TITLE__</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default" th:if="${outputFiles}">
          <div class="panel-heading">
            <b class="panel-title" th:text="#{analysis.details.files}">_Output files_</b>
            <a class="btn btn-default btn-sm pull-right" th:href="@{/analysis/ajax/download/{id}(id=${analysisSubmission.getId()})}" href="#" data-toggle="tooltip" data-placement="bottom" th:title="#{form.download-files}">
              <span class="fa fa-download fa-fw"></span>
              <span class="sr-only" th:text="#{form.download-files}">Download Files</span>
            </a>
          </div>
          <div class="panel-body">
            <ul class="list-inline">
              <li th:each="file : ${outputFiles}" th:text="${file.file.fileName}">
              </li>
            </ul>
          </div>
        </div>

        <div class="panel panel-info">
          <div class="panel-heading">
            <b class="panel-title" th:text="#{analysis.details.preview}">_Preview_</b>
          </div>
          <div class="panel-body">
            <div th:if="${preview}">
              <div th:replace="${'analysis/details/' + preview }"></div>
            </div>
            <div th:if="! ${preview}" th:text="#{analysis.details.preview.unavailable}">_Preview not available_</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
