<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="analysis/details/details">

<head>
	<title th:text="#{analysis.page.title} + ' - '+ ${analysisSubmission.getId()} + ' - ' + ${workflowName}">dsf</title>
</head>
<body>
<div layout:fragment="previewContent">
	<a href="#" id="saveBtn" class="btn btn-default pull-right" tooltip-placement="bottom"
	   th:attr="tooltip=#{form.save.image}" >
		<span class="fa fa-fw fa-save"></span>
		<span class="sr-only" th:text="#{form.save.image}">Save Image</span>
	</a>
</div>

<th:block th:if="${preview}" layout:fragment="previewScripts">
	<script src="/resources/bower_components/angular-ui-router/release/angular-ui-router.min.js"
	        th:src="@{/resources/bower_components/angular-ui-router/release/angular-ui-router.min.js}"></script>
	<script src="/resources/bower_components/PhyloCanvas/src/scripts/PhyloCanvas.js"
	        th:src="@{/resources/bower_components/PhyloCanvas/src/scripts/PhyloCanvas.js}"></script>
</th:block>
</body>

</html>
