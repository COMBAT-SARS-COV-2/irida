<ul class="list-group">
    <li class="list-group-item" th:each="event : ${events}">
        <span th:replace="events/fragments/event :: ${event.name} (${event.event})"></span>
        <span class="event-date pull-right" th:text="${event.event.createdDate}" th:attr="data-livestamp=${event.event.createdDate}"></span>
    </li>
    <li class="list-group-item" th:if="${#lists.isEmpty(events)}" th:text="#{event.no_activities}">
    </li>
</ul>
