<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template/page">

<head>
  <title th:text="#{event.admin.title}">_ALL EVENTS_</title>
    <script>window.dependencies=['irida.admin.activities'];</script>
</head>

<body>
<div class="row" layout:fragment="page">
    <main class="container" role="main" property="mainContentOfPage" ddl:bundle-includes="events">
        <div class="row">
            <div class="col-md-12">
                <h1 th:text="#{event.admin.title}">_Recent Activities_</h1>
                <events data:url="@{/events/all}"></events>
            </div>
        </div>
    </main>
</div>

  <th:block layout:fragment="page-scripts">
    <script th:inline="javascript">
        angular.module('irida.admin.activities', ['irida.events']);
    </script>
  </th:block>
</body>

</html>
