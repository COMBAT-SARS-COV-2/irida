<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="sequencingRuns/_details_base">
<head>
<title th:text="#{sequencingruns.details.title(${run.id})}">_Run_</title>
<script>
    
</script>
</head>
<body>
    <main layout:fragment="main">
    <div class="row">
        <div class="col-md-12">
            <h1 role="heading" th:text="#{sequencingruns.details.title(${run.id})}">__TITLE__</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <b class="panel-title" th:text="#{sequencingruns.details.details}">Run Details</b>
                </div>
                <div class="panel-body">
                    <dl class="run-detail">
                        <dt class="run-detail-key" th:text="#{sequencingruns.details.description}">_Description_</dt>
                        <dd class="run-detail-value" th:if="${run.description}" th:text="${run.description}">_Description_</dd>
                    </dl>
                    <div th:replace="sequencingRuns/sequencers :: ${run.sequencerType} (${run})"></div>
                </div>
            </div>
        </div>
    </div>

    </main>




    <th:block layout:fragment="scripts">

        <script>
				    
				</script>
    </th:block>
</body>
</html>
