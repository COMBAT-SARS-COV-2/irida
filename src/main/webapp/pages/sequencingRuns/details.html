<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="sequencingRuns/_details_base">
<head>
<title th:text="#{sequencingruns.details.title(${run.id})}">_Run_</title>
<script>
    
</script>
</head>
<body>
    <main layout:fragment="main">
    <div class="row">
        <div class="col-md-12">
          <h1 role="heading"><th:block th:text="#{sequencingruns.details.title(${run.id})}">__TITLE__</th:block>
          <button id="remove-btn" class="btn btn-danger pull-right" th:text="#{form.btn.remove}">Remove</button>
          </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <b class="panel-title" th:text="#{sequencingruns.details.details}">Run Details</b>
                </div>
                <div class="panel-body">
                    <dl class="run-detail">
                        <dt class="run-detail-key" th:text="#{sequencingruns.details.description}">_Description_</dt>
                        <dd class="run-detail-value" th:if="${run.description}" th:text="${run.description}">_Description_</dd>
                    </dl>
                    <div th:replace="sequencingRuns/sequencers :: ${run.sequencerType} (${run})"></div>
                </div>
            </div>
        </div>
    </div>
      <section>
           <form id="removeForm" action="/clients/remove" th:action="@{/sequencingRuns/delete}" method="POST">
               <input type="hidden" th:value="${run.id}" name="id"/>
           </form>
       </section>

    </main>
    <th:block layout:fragment="page-scripts">
       <script th:src="@{/resources/bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js}"
            src="/resources/bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
      <script th:inline="javascript">
    	$(function(){
    		$("#remove-btn").click(function(){
    			noty({
    				layout: "center",
    	            type: "default",
    	            text: /*[[#{sequencingruns.delete.confirmation}]]*/ "Remove client?",
    	            modal: true,
    	            buttons: [
    	                {
    	                    addClass: 'btn btn-primary btn-sm confirm-delete',
    	                    text: /*[[#{form.btn.confim}]]*/ 'OK',
    	                    onClick: function ($noty) {
    	                        $("#removeForm").submit();
    	                    }
    	                },
    	                {
    	                    addClass: 'btn btn-default btn-sm',
    	                    text: /*[[#{form.btn.cancel}]]*/ 'Cancel',
    	                    onClick: function ($noty) {
    	                        $noty.close();
    	                    }
    	                }
    	            ],
    			});

    		});
        });
      </script>
    </th:block>
</body>
</html>
