<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="sequencingRuns/_base">
<head>
<title th:text="#{sequencingruns.title}">_Clients_</title>
	<script th:inline="javascript">
    var PAGE = {
      urls: {
        link: /*[[@{/sequencingRuns/}]]*/ "/sequencingRuns/",
        users: /*[[@{/users/}]]*/ "/users/"
      }
    };
	</script>
</head>
<body>
    <main layout:fragment="main">
        <div class="col-md-12">
            <h1 th:text="#{sequencingruns.title}">_Sequencing runs_</h1>
            
            <table id="sequencingRuns" data:url="@{/sequencingRuns/ajax/list}" class="table table-striped"
                   cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th data-data="id" th:text="#{iridaThing.id}"></th>
                    <th data-data="sequencerType" data-orderable="false" th:text="#{sequencingruns.type}"></th>
                    <th data-data="uploadStatus" th:text="#{sequencingruns.uploadStatus}"></th>
                    <th data-data="user" th:text="#{sequencingruns.details.uploader}"></th>
                    <th class="dt-date" data-data="createdDate" th:text="#{iridaThing.timestamp}"></th>
                </tr>
                </thead>
            </table>
        </div>
    </main>

<th:block layout:fragment="scripts">
    <script th:src="@{/resources/dist/js/sequencing-runs.bundle.js}"></script>
</th:block>
</body>
</html>
