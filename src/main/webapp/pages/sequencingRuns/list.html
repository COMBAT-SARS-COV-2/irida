<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="sequencingRuns/_base">
<head>
<title th:text="#{sequencingruns.title}">_Clients_</title>
	<script th:inline="javascript">
		
		var PAGE = {
			urls: {
				link: /*[[@{/sequencingRuns/}]]*/ '/sequencingRuns/',
                users: /*[[@{/users/}]]*/ '/users/'
			}
		};
	</script>
</head>
<body>
    <main layout:fragment="main" ddl:bundle-includes="sequencing-runs-list" ddl:asset-css-excludes="jquery.datatables">
        <div class="col-md-12">
            <h1 th:text="#{sequencingruns.title}">_Sequencing runs_</h1>
            
            <table id="groupsTable" dt:table="true" dt:url="@{/sequencingRuns/ajax/list}" dt:filterPlaceholder="none" dt:filterable="false">
                <thead>
                <tr role="row">
                    <th dt:property="id" th:text="#{iridaThing.id}" dt:renderFunction="sequencing-runs-list#runsTable.runLinkRow" dt:sortInitDirection="desc"></th>
                    <th dt:property="sequencerType" dt:sortable="false" th:text="#{sequencingruns.type}"></th>
                    <th dt:property="uploadStatus" th:text="#{sequencingruns.uploadStatus}"></th>
                    <th dt:property="user" th:text="#{sequencingruns.details.uploader}" dt:renderFunction="sequencing-runs-list#runsTable.runUserRow"></th>
                    <th dt:property="createdDate" th:text="#{iridaThing.timestamp}" dt:renderFunction="datatables-utils#datatable.formatDate" ></th>
                </tr>
                </thead>
            </table>
        </div>
    </main>
</body>
</html>
