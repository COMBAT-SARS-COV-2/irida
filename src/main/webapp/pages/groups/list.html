<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/page">
<head>
    <title th:text="#{nav.main.groups-list}">_Groups_</title>
    <script th:inline="javascript">
        var PAGE = {
            urls: {
                table: /*[[@{/groups/ajax/list}]]*/ '/groups/ajax/list',
                link: /*[[@{/groups/}]]*/ ''
            }
        };
    </script>
</head>
<body>
<div layout:fragment="page" ddl:bundle-includes="groups-list" ddl:asset-css-excludes="jquery.datatables">
    <main class="col-md-12">
        <h1 th:text="#{nav.main.groups-list}">_Groups_</h1>
        <a href="/groups/create" sec:authorize="hasRole('ROLE_MANAGER')" th:href="@{/groups/create}"
           class="btn btn-default mrgn-bttm-md" th:text="#{nav.main.add.group}">_Add Group_</a>
        <table id="groupsTable" class="table table-striped table-hover">
            <thead>
            <tr th:inline="text">
                <th id="groupId-header">[[#{group.id}]]</th>
                <th id="groupname-header">[[#{group.name}]]</th>
                <th id="created-header">[[#{group.created}]]</th>
                <th id="modified-header">[[#{group.modified}]]</th>
            </tr>
            </thead>
            <tbody id="groups-table-body"></tbody>
        </table>
    </main>
</div>
</body>
</html>
