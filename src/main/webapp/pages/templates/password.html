<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<body>
<th:block th:fragment="passwordInputs">
	<div class="password" th:style="${hidden} ? 'display: none;' : 'display: hidden;'">
		<div class="form-group">
			<label class="control-label" th:text="#{user.password}" 
				   for="password">_Password_</label>
			<div th:if="${#maps.containsKey(errors, 'password')}"
				 th:text="${errors.password}"
				 class="alert alert-danger">_Password Error_</div>
			<small class="text-muted pull-right" th:utext="#{user.password.requirements.info}"></small>
			<input id="password" type="password" name="password" 
				   class="form-control input-full password"
				   th:attr="required=${required} ? 'required' : false"
				   th:placeholder="#{user.password}"
				   data:msg-minlength="#{user.password.required.minlength}"
				   data:msg-hasLowercaseLetter="#{user.password.required.lowercase}"
				   data:msg-hasUppercaseLetter="#{user.password.required.uppercase}"
				   data:msg-hasNumber="#{user.password.required.number}"
				   data:msg-hasSpecialChar="#{user.password.required.special}" />
		</div>
		<div class="form-group">
			<label class="control-label" th:text="#{user.confirmPassword}" for="confirmPassword">_Confirm Password_</label>
			<input id="confirmPassword"  type="password" name="confirmPassword" 
				   class="form-control input-full password"
				   th:attr="required=${required} ? 'required' : false"
				   th:placeholder="#{user.confirmPassword}" />
		</div>
	</div>
</th:block>
</body>
</html>
