<div id="announcements">
    <div class="form-group" ng-controller="AnnouncementItemCtrl as aCtrl">
        <ul class="list-group">
            <li class="list-group-item announcement-item" th:each="ann : ${announcements}">
                <marked class="announcement-content">
                <p  th:text="${ann.getMessage()}">_Announcement Content_</p>
                </marked>
                <div class="announcement-date" th:with="dateFormat=#{locale.date.long}" >
                    <span uib-tooltip-placement="top"
                         data:uib-tooltip="${#dates.format(ann.getCreatedDate(), dateFormat)}"
                         data:livestamp="${ann.createdDate}"></span>
                </div>
                <div class="btn-group announcement-markread" data-toggle='tooltip' data-placement='left' title="Mark Read">
                    <button class="btn btn-default btn-xs pull-right mark-read"
                            th:attr="ng-click='markRead(\'' + ${ann.getId()} + '\');'">
                        <span class="fa fa-check"></span>
                    </button>
                </div>
            </li>
            <li class="list-group-item" th:if="${#lists.isEmpty(announcements)}" th:text="#{announcement.no-new}"></li>
        </ul>
    </div>
</div>
