<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="http://www.w3.org/1999/xhtml"
      layout:decorator="template/page">

<head>
    <title th:text="#{announcement.admin-menu}">THIS IS SOMETHING WRONG</title>
</head>

<body>
<div class="row" layout:fragment="page" ddl:includes="events">
    <div class="col-md-8 col-md-offset-2 mrgn-tp-lg">
        <form name="new_announcement" class="ng-cloak" th:action="@{/announcements/create}" method="post" role="form"
              novalidate="novalidate">
            <section class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title" th:text="#{announcement.create.title}">Create a New Announcement</h2>
                </div>

                <div class="panel-body">
                    <textarea class="form-control input-full" type="text" id="detail" name="detail"
                           required="required"
                           placeholder="Required"
                           th:placeholder="#{announcement.create.form.placeholder}"/>
                </div>
                <div class="panel-footer text-right">
                    <a class="btn btn-default" th:href="${#httpServletRequest.getHeader('referer')}"
                       th:text="#{announcement.create.form.cancel}">__Cancel__</a>
                    <button id="submitBtn" type="submit" class="btn btn-primary">
                        <span th:text="#{announcement.create.form.create}">__Create Announcement__</span>
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </section>
        </form>
    </div>
</div>
</body>
</html>
