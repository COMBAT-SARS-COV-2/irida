<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="${themePath + '_page'}">
<head lang="en">
	<meta charset="UTF-8"/>
	<title>THIS IS SOMETHING WRONG</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top subnav" role="navigation" layout:fragment="subnav"
     th:with="baseLink=@{'/samples/' + ${sample.getId()}}">
	<div class="container">
		<ul class="nav navbar-nav">
			<li th:class="${activeNav} == 'details' ? 'active'"><a href="details"
			                                                       th:text="#{samples.nav.details}">Details</a>
			</li>
			<li th:class="${activeNav} == 'files' ? 'active'"><a href="files"
			                                                     th:text="#{samples.nav.files}">Files</a></li>
		</ul>
	</div>
</nav>

<div layout:fragment="page">
	<main class="col-md-9 col-md-push-3" layout:fragment="main">

	</main>
	<aside class="col-md-3 col-md-pull-9 visible-md visible-lg">
		<div class="sidebar">
			<div class="sidebar__heading">
				<h2 th:text="${sample.getLabel()}">__NAME__</h2>
			</div>
			<div class="sidebar__body">
				<div>
					<span class="fa fa-fw fa-barcode sidebar__icon"></span> <span th:text="#{samples.details.id}">ID</span>
					<span id="sb-id" class="sidebar__value" th:text="${sample.getId()}"></span>
				</div>
				<div>
					<span class="fa fa-fw fa-leaf sidebar__icon"></span> <span th:text="#{samples.details.organism}">Organism</span>
                        <span class="sidebar__value"><i
		                        th:text="${sample.getOrganism()} != null ? ${sample.getOrganism()} : #{organism.unknown}"></i></span>
				</div>
				<div>
					<span class="fa fa-fw fa-calendar-o sidebar__icon"></span> <em th:text="#{samples.details.created}">Created</em>
                        <span id="sb-created" class="sidebar__value"
                              th:text="${#calendars.format(sample.getCreatedDate(), 'dd MMM yyyy')}"></span>
				</div>
				<div>
					<span class="fa fa-fw fa-calendar-o sidebar__icon"></span> <span th:text="#{samples.details.modified}">Modified</span>
                        <span class="sidebar__value" id="sb-modified" data:livestamp="${sample.getModifiedDate()}"
                              th:title="${#calendars.format(sample.getModifiedDate(), 'dd MMM yyyy')}"></span>
				</div>
			</div>
		</div>
	</aside>
</div>
<th:block layout:fragment="page-scripts">
	<script th:src="@{/resources/bower_components/moment/min/moment-with-langs.min.js}"
	        src="/resources/bower_components/moment/min/moment-with-langs.min.js"></script>
	<script th:src="@{/resources/bower_components/livestampjs/livestamp.min.js}"
	        src="/resources/bower_components/livestampjs/livestamp.min.js"></script>

	<th:block layout:fragment="pageScripts"></th:block>
</th:block>
</body>
</html>
