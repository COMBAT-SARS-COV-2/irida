<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="samples/base">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="#{samples.files.title(${sample.label})}">THIS IS SOMETHING WRONG</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/resources/bower_components/DataTables/media/css/jquery.dataTables.min.css}"
              href="/resources/bower_components/DataTables/media/css/jquery.dataTables.min.css"/>
    </th:block>
</head>
<body>
<main class="col-md-9 col-md-push-3" role="main" property="mainContentOfPage" layout:fragment="mainContent">
    <div class="row">
        <div class="col-md-12">
            <h1 id="page-title" role="heading" th:text="#{samples.files.page-title(${sample.getLabel()})}">__TITLE__</h1>
        </div>
    </div>
    <div class="row">
        <table id="filesTable">
            <thead>
            <tr role="row">
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody>
            <tr role="row" th:each="file : ${files}" th:with="dateFormat=#{locale.date.long}">
                <td th:text="${file.id}">ID</td>
                <td><a class="file-name" th:href="@{/sequenceFiles/{id}(id=${file.id})}" href="#" th:text="${file.label}"></a></td>
                <td data:order="${file.realCreatedDate}" th:title="${#dates.format(file.realCreatedDate, dateFormat)}" th:text="${file.createdDate}">Date</td>
                <td data:order="${file.realSize}" th:text="${file.size}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<th:block layout:fragment="scripts" th:inline="javascript">
    <script th:src="@{/resources/bower_components/DataTables/media/js/jquery.dataTables.min.js}"
            src="/resources/bower_components/DataTables/media/js/jquery.dataTables.min.js"></script>
    <script>
        /*<![CDATA[*/
        $(document).ready(function () {
            'use strict';
            $("#filesTable").dataTable();
        });
        /*]]>*/
    </script>
</th:block>
</body>
</html>
