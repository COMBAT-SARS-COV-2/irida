<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="samples/base">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="#{samples.files.title(${sample.label})}">THIS IS SOMETHING WRONG</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/resources/bower_components/DataTables/media/css/jquery.dataTables.min.css}"
              href="/resources/bower_components/DataTables/media/css/jquery.dataTables.min.css"/>
    </th:block>
</head>
<body>
<main class="col-md-9 col-md-push-3" role="main" property="mainContentOfPage" layout:fragment="mainContent">
    <div class="row">
        <div class="col-md-12">
            <h1 role="heading" th:text="#{samples.files.page-title(${sample.getLabel()})}">__TITLE__</h1>
        </div>
    </div>
    <div class="row">
        <table id="filesTable">
            <thead>
            <tr role="row">
                <th>ID</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr role="row" th:each="file : ${files}">
                <td th:text="${file.getId()}">ID</td>
                <td th:text="${file.getCreatedDate()}">Date</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<th:block layout:fragment="scripts" th:inline="javascript">
    <script th:src="@{/resources/bower_components/DataTables/media/js/jquery.dataTables.min.js}" src="/resources/bower_components/DataTables/media/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            'use strict';
            $("#filesTable").dataTable();
        });
    </script>
</th:block>
</body>
</html>
