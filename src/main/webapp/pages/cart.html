<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{template/page}"
>
  <head>
    <title>MY AWESOME CART</title>
    <link rel="stylesheet" th:href="@{/resources/dist/css/cart.bundle.css}" />
    <script th:inline="javascript">
      window.PAGE = {
        i18n: {
          cart: {
            empty: /*[[#{cart.empty}]]*/ "Your cart is empty",
            emptySub:
              /*[[#{cart.emptySub}]]*/ "Add some samples to it to make it happy :)",
            imageAlt: /*[[#{cart.imageAlt}]]*/ "Empty Cart"
          }
        }
      };
    </script>
    <style>
      .ag-root.ag-font-style.ag-layout-normal, .ag-row, .ag-header.ag-pivot-off {
        border: none!important;
      }

      .sample-search {
        padding: 1em;
      }

      .sample-search .ant-input {
        border: none;
        background-color: hsl(210, 9%, 96%);
      }

      .ag-cell {
        padding: 0!important;
      }

      .ag-cell.ag-cell-focus {
        border: none!important;
      }

      .ag-row.ag-row-hover {
        background-color: transparent!important;
      }

      .sample-listing {
        width: 375px;
        border-radius: 5px;
        margin: 5px;
        padding: 10px;
        transition: background-color 0.1s ease-in-out;
      }

      .sample-listing:hover {
        background-color: hsl(210, 9%, 96%);
      }

      .ant-drawer-wrapper-body {
        overflow-y: hidden!important;
      }

      .ant-drawer-body {
        overflow-y: auto!important;
        height: 100%;
        padding-bottom: 100px;
      }

      .sample-details-heading {
        font-weight: 600;
        color: dodgerblue;
        margin-bottom: 1rem;
      }

      .sample-detail {
        font-size: 14px;
        line-height: 30px;
        height: 30px;
        padding-left: 11px;
      }

      .sample-detail__editable {
        cursor: pointer;
        border-radius: 4px;
      }

      .sample-detail__editable:hover {
        background-color: hsl(210, 9%, 96%);
      }
    </style>
  </head>
  <body>
    <div
      id="root"
      style="height: 100%;"
      layout:fragment="page"
    ></div>

    <th:block layout:fragment="scripts">
      <script src="/resources/dist/js/cart.bundle.js"></script>
    </th:block>
  </body>
</html>
