<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/wet-boew/wet-layout">
<head>
    <title th:text="#{client.details.title(${client.clientId})}">_USER PAGE_</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div th:replace="templates/wet-boew/partials/sitemenu :: menu-en">_MENU_</div>
    </div>
    <div class="row mrgn-tp-lg">
    	<!-- User details -->
    	<div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                	<h3 class="panel-title pull-left" th:text="#{client.details.title(${client.clientId})}">_User Details_</h3>
					<div class="btn-group-xs pull-right">
				        <!-- Edit buttons here -->
                	</div>
                </div>
                    
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked details" th:inline="text">
                    	<li>
                    		<i class="glyphicon glyphicon-barcode"></i>&nbsp;[[#{iridaThing.id}]]
                    		<span class="pull-right" id="client-id"
                                th:text="${client.id}">_ID_</span>
                    	</li>
                    	<li>
                    		<i class="glyphicon glyphicon-tag"></i>&nbsp;[[#{client.clientid}]]
                    		<span class="pull-right" id="client-clientid"
                                th:text="${client.clientId}">_Client ID_</span>
                    	</li>
                        <li>
                            <i class="glyphicon glyphicon-eye-close"></i>&nbsp;[[#{client.details.clientSecret}]]
                            <span class="pull-right" id="client-secret"
                                th:text="${client.clientSecret}">_Secret_</span>
                        </li>
                        <li>
                            <i class="glyphicon glyphicon-ok-sign"></i>&nbsp;[[#{client.grant-types}]]
                            <span class="pull-right" id="client-grants"
                                th:text="${grants}">_Grants_</span>
                        </li>
                        
                        <li>
                            <i class="glyphicon glyphicon-time"></i>&nbsp;[[#{client.details.tokenValidity}]]
                            <span class="pull-right" id="client-token-validity"
                                th:text="${client.accessTokenValiditySeconds}">_Token Validity_</span>
                        </li>
                        <li>
                        	<i class="glyphicon glyphicon-calendar"></i>&nbsp;[[#{iridaThing.timestamp}]]
                        	<span class="pull-right" id="client-created"
                                th:text="${#calendars.format(client.timestamp, 'dd MMM yyyy')}">_DATE_CREATED_</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
       </div> 
</div>
<div layout:fragment="scripts" th:inline="javascript">
	<script th:inline="javascript">
    </script>
</div>
</body>
</html>
