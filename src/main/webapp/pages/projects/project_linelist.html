<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        data-layout-decorate="~{projects/_base}">
<head>
    <title th:text="#{linelist.page-title}">Title</title>
    <link rel="stylesheet" th:href="@{/resources/dist/css/project-linelist.bundle.css}">
    <script th:inline="javascript">
        window.PAGE = {
          i18n: {
            form: {
              btn: {
                save: /*[[#{form.btn.save}]]*/ "_SAVE_",
                cancel: /*[[#{form.btn.cancel}]]*/ "_CANCEL_"
              }
            },
            linelist: {
              Loader: {
                message: /*[[#{linelist.Loader.message}]]*/ "__Loading Metadata__",
                description: /*[[#{linelist.Loader.description}]]*/ "__Checking for ...__"
              },
              agGrid: {
                loading: /*[[#{linelist.agGrid.loading}]]*/ "__Loading data... this might take a while!__"
              },
              templates: {
                saveModified: /*[[#{linelist.templates.saveModified}]]*/ "__SAVE__",
                saveModal: {
                  title: /*[[#{linelist.templates.saveModal.title}]]*/ '_SAVE TEMPLATE',
                  name: /*[[#{linelist.templates.saveModal.name}]]*/ '_TEMPLATE_NAME_',
                  info: /*[[#{linelist.templates.saveModal.info}]]*/ '_TEMPLATE_INFO_',
                  required: /*[[#{linelist.templates.saveModal.required}]]*/ '_TEMPLATE_NAME_REQUIRED',
                  length: /*[[#{linelist.templates.saveModal.length}]]*/ '_TEMPLATE_NAME_LENGTH',
                  exists: /*[[#{linelist.templates.saveModal.exists}]]*/ '_TEMPLATE_NAME_EXISTS',
                },
                Popover: {
                  title: /*[[#{linelist.templates.Popover.title}]]*/ "__POPOVER TITLE__",
                  content: /*[[#{linelist.templates.Popover.content}]]*/ "__POPOVER CONTENT__",
                  description: /*[[#{linelist.templates.Popover.description}]]*/ "__POPOVER DESCR__"
                },
                update: {
                  button: /*[[#{linelist.templates.update.button}]]*/ "__UPDATE_BUTTON__",
                  title: /*[[#{linelist.templates.update.title}]]*/ "__UPDATE_TITLE__",
                  confirm: /*[[#{linelist.templates.update.confirm}]]*/ "__UPDATE_CONFIRM__",
                  cancel: /*[[#{linelist.templates.update.cancel}]]*/ "__UPDATE_CANCEL__"
                },
                saved: /*[[#{linelist.templates.saved}]]*/ "__SAVED__"
              }
            }
          }
        };
    </script>
</head>
<body>
<main layout:fragment="main">
<div id="root"></div>
</main>

<th:block layout:fragment="scripts">
    <script th:src="@{/resources/dist/js/project-linelist.bundle.js}"></script>
</th:block>
</body>
</html>
