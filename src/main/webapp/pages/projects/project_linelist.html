<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="projects/_base">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<main layout:fragment="main" ddl:bundle-includes="project-linelist">
    <div class="row">
        <div class="col-md-12 spacing-bottom">
            <h2>Line List</h2>
            <div class="form-group">
                <select class="form-control" id="template-select">
                    <option th:each="template : ${templates}" th:value="${template}"
                            th:text="${#strings.capitalizeWords(template)}"></option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <linelist></linelist>
        </div>
    </div>
</main>
</body>
</html>
