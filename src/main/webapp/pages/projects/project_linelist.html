<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="projects/_base">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        table.dataTable th,
        table.dataTable tbody td {
            white-space: nowrap;
        }

    </style>
</head>
<body>
<main layout:fragment="main" ddl:bundel-includes="app">
        <table id="linelist" class="table table-striped" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>identifier</th>
                <th>label</th>
                <th th:each="header : ${headers}" th:text="${header}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sampleData : ${metadata}">
                <td th:each="data : ${sampleData}" th:text="${data}"></td>
            </tr>
            </tbody>
        </table>
</main>
<th:block layout:fragment="scripts">
    <script th:src="@{/resources/js/build/project-linelist.bundle.js}"></script>
</th:block>
</body>
</html>
