<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/wet-boew/wet-layout">
<head>
    <title th:text="${project.label}">THIS IS SOMETHING WRONG</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div th:replace="templates/wet-boew/partials/sitemenu :: menu-en">MENU</div>
    </div>
    <div class="row">
        <ol class="breadcrumb">
            <li><a th:href="@{/projects}" href="#">Projects</a></li>
            <li class="active">New</li>
        </ol>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 mrgn-tp-sm">
            <section class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Create a New Project</h2>
                </div>
                <div class="panel-body">
                    <form action="" role="form">
                        <div class="form-group">
                            <label for="projectName">Project Name</label>
                            <input class="form-control input-full" type="text" id="projectName" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="projectWiki">Project Wiki URL</label>
                            <input class="form-control input-full" type="url" id="projectWiki"/>
                        </div>
                        <div class="form-group">
                            <label for="projectDescription">Project Description</label>
                            <textarea class="form-control input-full" name="projectDescription" id="projectDescription" rows="3" ></textarea>
                        </div>
                    </form>
                </div>
                <div class="panel-footer text-right">
                    <a class="btn btn-default" href="#">Cancel</a>
                    <a class="btn btn-primary" href="#">Select Project Members&nbsp;<span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </section>
        </div>
    </div>
</div>
<div layout:fragment="scripts" th:inline="javascript">

</div>
</body>
</html>
