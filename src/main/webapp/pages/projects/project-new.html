<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/wet-boew/wet-layout">
<head>
    <title th:text="${project.label}">THIS IS SOMETHING WRONG</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div th:replace="templates/wet-boew/partials/sitemenu :: menu-en">MENU</div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 mrgn-tp-lg wb-frmvld">
            <form id="test" th:action="@{/projects/new}" method="post" role="form" novalidate="novalidate">
                <section class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Create a New Project</h2>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label" for="name">Project Name</label>
                            <div th:if="${#maps.containsKey(errors, 'name')}" class="alert alert-warning" th:text="${errors.name}"></div>
                            <input class="form-control input-full" type="text" id="name" name="name"/>
                        </div>
                        <div class="form-group">
                            <label for="projectOrganism">Project Organism</label>
                            <div th:if="${#maps.containsKey(errors, 'organism')}" class="alert alert-warning" th:text="${errors.organism}"></div>
                            <input class="form-control input-full" type="text" id="projectOrganism" name="organism"
                                   list="suggestions"/>
                            <datalist id="suggestions">
                                <option label="E. coli" value="E. coli"></option>
                                <option label="Salmonella" value="Salmonella"></option>
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="projectWiki">Project Wiki URL</label>
                            <div th:if="${#maps.containsKey(errors, 'remoteURL')}" class="alert alert-warning" th:text="${errors.remoteURL}"></div>
                            <input class="form-control input-full" name="wiki" type="url" id="projectWiki"
                                   placeholder="http://google.com"/>
                        </div>
                        <div class="form-group">
                            <label for="projectDescription">Project Description</label>
                            <div th:if="${#maps.containsKey(errors, 'description')}" class="alert alert-warning" th:text="${errors.description}"></div>
                            <textarea class="form-control input-full" name="description" id="projectDescription"
                                      rows="3"></textarea>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <a class="btn btn-default" href="#">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Project&nbsp;<span
                                class="glyphicon glyphicon-chevron-right"></span></button>
                    </div>
                </section>
            </form>
        </div>
    </div>
</div>
