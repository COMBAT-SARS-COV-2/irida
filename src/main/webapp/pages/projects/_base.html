<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/page">
<head lang="en">
	<title th:text="${project.label}">Project</title>
	<link rel="stylesheet" th:href="@{/resources/bower_components/qtip2/jquery.qtip.min.css}"
	      href="/resources/bower_components/qtip2/jquery.qtip.min.css"/>
	<link rel="stylesheet" th:href="@{/resources/css/vendor/dropdowns-enhancement.min.css}"
	      href="/resources/css/vendor/dropdowns-enhancement.min.css"/>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top subnav" role="navigation" layout:fragment="subnav" ng-init="projectSubnav=true" th:with="baseLink=${'/projects/' + project.getId()}">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" ng-click="projectSubnav=!projectSubnav"
			        data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse"  collapse="projectSubnav" th:inline="text">
			<ul class="nav navbar-nav">
				<li th:class="${activeNav} == 'samples' ? 'active'"><a th:href="@{${baseLink}}">[[#{project.nav.samples}]]&nbsp;<span
						class="badge badge-default" th:text="${samples}"></span> </a></li>
				<li th:class="${activeNav} == 'members' ? 'active'"><a th:href="@{${baseLink} + '/members'}">[[#{project.nav.members}]]&nbsp;<span
						class="badge badge-default" th:text="${users}"></span></a>
				</li>
				<li th:class="${activeNav} == 'associated' ? 'active'"><a th:href="@{${baseLink} + '/associated'}">[[#{project.nav.associated}]]&nbsp;<span
						class="badge badge-default" th:text="${related_project_count}"></span></a>
				</li>

				<li th:class="${activeNav} == 'metadata' ? 'active'">
					<a th:href="@{${baseLink} + '/metadata'}">[[#{project.nav.metadata}]]</a>
				</li>
				<li th:class="${activeNav} == 'reference' ? 'active'">
					<a href="" th:href="@{${baseLink} + '/referenceFiles'}" th:text="#{project.nav.referenceFiles}">
						_Reference Files
					</a>
				</li>
                <li th:class="${activeNav} == 'activity' ? 'active'">
                    <a href="" th:href="@{${baseLink} + '/activity'}" th:text="#{project.nav.activity}">
                        _Recent_Activity_
                    </a>
                </li>
			</ul>
		</div>
	</div>
</nav>
<div layout:fragment="page">

	<main class="col-md-9 col-md-push-3" layout:fragment="main">
		<!--/*/
		This is where the main content of every project page will go.
		/*/-->
	</main>

	<aside class="col-md-3 col-md-pull-9">
		<section th:include="projects/partials/aside :: aside"></section>
		<section layout:fragment="filter"></section>
	</aside>
</div>

<th:block layout:fragment="page-scripts">
	<script th:inline="javascript">
		var project = {
			id: /*[[${project.getId()}]]*/ 1
		};
	</script>
	<script th:src="@{/resources/bower_components/livestampjs/livestamp.min.js}"
	        src="/resources/bower_components/livestampjs/livestamp.min.js"></script>
	<script th:src="@{/resources/bower_components/qtip2/jquery.qtip.min.js}"
	        src="/resources/bower_components/qtip2/jquery.qtip.min.js"></script>
	<script th:src="@{/resources/js/vendor/dropdowns-enhancement.js}"
	        src="/resources/js/vendor/dropdowns-enhancement.js"></script>

	<th:block layout:fragment="scripts"></th:block>
</th:block>
</body>
</html>
