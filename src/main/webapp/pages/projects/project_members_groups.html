<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="projects/_base"
ddl:bundle-includes="project-members">
<head>
    <title th:text="${project.label} + ' - ' + #{project.nav.members}"></title>
    <script th:inline="javascript">
        var PAGE = {
            i18n: {
                'PROJECT_USER' : /*[[#{projectRole.PROJECT_USER}]]*/ '_Project user_',
                'PROJECT_OWNER' : /*[[#{projectRole.PROJECT_OWNER}]]*/ '_Project owner_',
                'remove' : /*[[#{project.members.edit.remove}]]*/ '_Remove user from project_',

            },
            urls: {
                'addMember': /*[[@{/projects/{id}/groups(id=${project.getId()})}]]*/ '/projects/1/members',
                'usersLink' : /*[[@{/groups/}]]*/'/users',
                'deleteModal' : /*[[@{/projects/removeUserGroupModal}]]*/ '/projects/removeUserModal',
                'removeMember': /*[[@{/projects/{id}/groups/(id=${project.getId()})}]]*/ '/projects/1/members/2',
                'usersSelection': /*[[@{/projects/{id}/ajax/availablegroupmembers(id=${project.getId()})}]]*/ '/projects/1/ajax/availablemembers',
                'updateRole': /*[[@{/projects/{id}/groups/editrole/(id=${project.getId()})}]]*/ '/projects/1/members'
            }
        };
    </script>
    <style>
		.dataTables_paginate {
			text-align: center!important;
		}
	</style>
</head>
<body>
<main layout:fragment="main" ddl:bundle-includes="project-members" ddl:asset-css-excludes="jquery.datatables">
	<div dt:conf="usersTable">
		<div dt:confType="callback" dt:type="createdRow" dt:function="project-members#projectMembersTable.rowRenderedCallback" />
		<div dt:confType="extrahtml" dt:uid="2">
			<div class="btn-toolbar" style="margin-bottom: 1rem;" role="toolbar">
                <div class="btn-group">
                    <button id="add-members-button" class="btn btn-default"
                       type="button" data-toggle="modal" data-target="#addUserModal"
                       th:if="${isAdmin} or ${isOwner}" href="#addMembersLink"
                       th:text="#{project.members.edit.add.group}">_Add Members_</button>
                </div>
            </div>
		</div>
	</div>
    <div class="row">
    	<div class="col-md-3">
    		<ul class="nav nav-pills nav-stacked">
    			<li role="presentation"><a th:href="@{/projects/{id}/members(id=${project.getId()})}" th:text="#{project.members.link.users}">_Individual users_</a></li>
    			<li role="presentation" class="active"><a th:href="@{/projects/{id}/groups(id=${project.getId()})}" th:text="#{project.members.link.groups}">_Groups_</a></li>
    		</ul>
    	</div>
        <div class="col-md-9">
            <table id="usersTable" dt:table="true" dt:url="@{/projects/ajax/{id}/groups(id=${project.getId()})}">
                <thead>
                <tr role="row">
                    <th dt:property="object.name" dt:searchable="true" th:text="#{project.table.collaborator.name}" dt:renderFunction="project-members#projectMembersTable.userNameLinkRow"></th>
                    <th dt:property="projectRole" th:text="#{project.table.collaborator.role}" dt:renderFunction="project-members#projectMembersTable.renderGroupRole"></th>
                    <th width="150px" dt:property="createdDate" th:text="#{project.table.collaborator.since}" dt:renderFunction="datatables-utils#datatable.formatDate"></th>
                    <th width="50px" th:if="${isAdmin} or ${isOwner}" dt:sortable="false" dt:renderFunction="project-members#projectMembersTable.removeUserButton"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="modal fade" id="removeUserModal" role="dialog" aria-labelledBy="#deleteConfirmTitle"></div>
    <div class="modal fade" id="addUserModal" role="dialog" aria-labelledby="#addUserTitle">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" data:aria-label="#{form.btn.close}">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="addUserTitle" th:text="#{project.members.edit.add.group}">_Add User_</h4>					
				</div>
				<div class="modal-body">
	                <div class="form-group">
	                    <label class="control-label" for="add-user-username" th:text="#{project.members.add.group.name}">_Username_</label>
	                    <input type="hidden" id="add-user-username" name="userId" class="form-control input-full" th:placeholder="#{project.members.add.select-group}"/>
	                </div>
	                <div class="form-group">
	                    <label class="control-label" for="add-user-role" th:text="#{project.members.add.role}">_Group Role_</label>
	                    <select id="add-user-role" class="form-control input-full" name="groupRole">
	                        <option th:each="role : ${projectRoles}"
	                                th:value="${role}"
	                                th:text="#{${'projectRole.'+role}}">_Role_
	                        </option>
	                    </select>
	                </div>
				</div>
				<div class="modal-footer">
				    <button class="btn btn-default" type="button" data-dismiss="modal" th:text="#{project.members.add.cancel}">_Cancel_</button>
            		<button id="submitAddMember" class="btn btn-primary" type="button" th:text="#{project.members.add.ok}">_OK_</button>
				</div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
