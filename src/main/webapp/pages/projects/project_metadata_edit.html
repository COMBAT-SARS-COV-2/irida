<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/wet-boew/wet-layout">
<head>
    <title th:inline="text">[[${project.label}]] - [[#{project.metadata.title}]]</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div th:replace="templates/wet-boew/partials/sitemenu :: menu-en">MENU</div>
    </div>
    <div class="row">
        <nav th:replace="projects/project_base :: nav"></nav>
        <main class="col-md-9 col-md-push-3" role="main" property="mainContentOfPage">
            <div class="row">
                <div class="col-md-12">
                    <form th:action="@{__${#httpServletRequest.requestURI}__}" method="post" role="form" class="panel panel-info" th:object="${project}">
                        <div class="panel-heading">
                            <h3 class="panel-title">Edit Project Metadata</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="name" th:text="#{projects.create.form.name}"></label>
                                <div th:if="${#maps.containsKey(errors, 'name')}" class="alert alert-warning"
                                     th:text="${errors.name}"></div>
                                <input class="form-control input-full" type="text" name="name" id="name" th:placeholder="*{name}"/>
                            </div>
                            <div class="form-group">
                                <label for="projectOrganism" th:text="#{projects.create.form.organism}">Project Organism</label>
                                <div th:if="${#maps.containsKey(errors, 'organism')}" class="alert alert-warning"
                                     th:text="${errors.organism}"></div>
                                <input class="form-control input-full" type="text" id="projectOrganism" name="organism"
                                       list="suggestions" th:placeholder="*{organism}"/>
                                <datalist id="suggestions">
                                    <option label="E. coli" value="E. coli"></option>
                                    <option label="Salmonella" value="Salmonella"></option>
                                </datalist>
                            </div>
                            <div class="form-group">
                                <label for="projectDescription" th:text="#{projects.create.form.description}">Project Description</label>
                                <div th:if="${#maps.containsKey(errors, 'description')}" class="alert alert-warning"
                                     th:text="${errors.description}"></div>
                                <textarea class="form-control input-full" name="projectDescription" id="projectDescription"
                                          rows="3" th:placeholder="*{projectDescription}"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="projectWiki" th:text="#{projects.create.form.wiki}">Project Wiki URL</label>

                                <div th:if="${#maps.containsKey(errors, 'remoteURL')}" class="alert alert-warning"
                                     th:text="${errors.remoteURL}"></div>
                                <input class="form-control input-full" name="remoteURL" type="url" id="projectWiki"
                                       th:placeholder="*{remoteURL}"/>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <a class="btn btn-default" th:href="@{'/projects/' + *{getId()} + '/metadata'}" th:text="#{form.btn.cancel}">Cancel</a>
                            <button type="submit" class="btn btn-primary" th:text="#{form.btn.update}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div class="col-md-3 col-md-pull-9 visible-md visible-lg">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <b class="panel-title" th:text="#{project.details}">Project Details</b>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked details">
                        <li><span class="glyphicon glyphicon-barcode"></span><em th:text="#{project.id}"></em><span
                                class="pull-right" th:text="${project.getId()}"></span></li>
                        <li th:if="${project.organism} != null"><span class="glyphicon glyphicon-leaf"></span><em
                                th:text="#{project.organism}"></em><span
                                class="pull-right" id="project-organism"><i th:text="${project.organism}"></i></span>
                        </li>
                        <li th:if="${owner} != null"><span class="glyphicon glyphicon-tower"></span><em
                                th:text="#{project.owner}"></em><span
                                class="pull-right" id="project-owner"
                                th:text="${owner.label}">__DATE_CREATED__</span>
                        </li>
                        <li><span class="glyphicon glyphicon-calendar"></span><em
                                th:text="#{project.created}"></em><span
                                class="pull-right" id="project-created"
                                th:text="${#calendars.format(project.timestamp, 'dd MMM yyyy')}">__DATE_CREATED__</span>
                        </li>
                        <li th:if="${project.modifiedDate} != null"><span
                                class="glyphicon glyphicon-calendar"></span><em th:text="#{project.modified}"></em><span
                                class="pull-right" id="project-modified" data:livestamp="${project.modifiedDate}"
                                th:title="${#calendars.format(project.modifiedDate, 'dd MMM yyyy HH:mm')}">__DATE_CREATED__</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div layout:replace="partials/associated-projects :: list (projects=${associatedProjects})"></div>
        </div>
    </div>
</div>
<div layout:fragment="scripts" th:inline="javascript">
    <script th:src="@{/resources/wet-theme/js/deps/jquery.dataTables.min.js}"
            src="/resources/wet-theme/js/deps/jquery.dataTables.min.js"></script>
    <script th:src="@{/resources/bower_components/moment/min/moment-with-langs.min.js}"
            src="/resources/bower_components/moment/min/moment-with-langs.min.js"></script>
    <script th:src="@{/resources/bower_components/livestampjs/livestamp.min.js}"
            src="/resources/bower_components/livestampjs/livestamp.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        /*]]>*/
    </script>
</div>
</body>
</html>
