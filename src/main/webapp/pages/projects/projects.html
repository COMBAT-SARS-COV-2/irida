<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="${themePath + '/_page'}">
<head>
    <title th:text="#{projects.title}">THIS IS SOMETHING WRONG</title>
</head>
<body>
<div layout:fragment="page">
    <main class="col-md-12" role="main" property="mainContentOfPage">
        <h1 th:text="#{projects.title}">Projects</h1>
        <table id="projectsTable" class="table table-striped table-hover">
            <thead>
            <tr role="row" th:inline="text">
                <td><input type="checkbox" id="selectAll"/></td>
                <th id="project-id">[[#{projects.table.id}]]<i class="glyphicon"></i></th>
                <th id="project-name">[[#{projects.table.name}]]<i class="glyphicon"></i></th>
                <th id="project-organism">[[#{projects.table.organism}]]<i class="glyphicon"></i></th>
                <th>[[#{projects.table.role}]]<i class="glyphicon"></i></th>
                <th>[[#{projects.table.samples}]]</th>
                <th>[[#{projects.table.members}]]</th>
                <th>[[#{projects.table.created}]]<i class="glyphicon"></i></th>
                <th>[[#{projects.table.modified}]]<i class="glyphicon"></i></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</div>
<div layout:fragment="page-scripts">
    <script th:src="@{/resources/wet-theme/js/deps/jquery.dataTables.min.js}"
            src="/resources/wet-theme/js/deps/jquery.dataTables.min.js"></script>
    <script th:src="@{/resources/bower_components/moment/min/moment-with-langs.min.js}"
            src="/resources/bower_components/moment/min/moment-with-langs.min.js"></script>
    <script th:src="@{/resources/bower_components/livestampjs/livestamp.min.js}"
            src="/resources/bower_components/livestampjs/livestamp.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            var allChecked = false,
                    selected = [],
                    $selectAll = $("#selectAll"),
                    $projectsTable = $('#projectsTable');

            $projectsTable.DataTable({
                dom: "<'top'ilf>rt<'bottom'p><'clear'>",
                processing: true,
                serverSide: true,
                deferRender: true,
                ajax: {
                    "url": /*[[@{${ajaxURL}}]]*/ '/projects/ajax/list'
                },
                stateSave: true,
                stateDuration: -1,
                columns: [
                    {
                        "data": "id",
                        "render": function (data) {
                            var checked = allChecked || selected.indexOf(data) >= 0 ? "checked" : "";
                            return '<input type="checkbox" value="' + data + '" ' + checked + '/>';
                        },
                        "visible": /*[[${isAdmin}]]*/ false,
                        "sortable": false
                    },
                    {
                        "data": "id"
                    },
                    {
                        "data": "name",
                        'render': function (data, type, row) {
                            var urlBase = /*[[@{/projects/}]]*/ '/projects/';
                            return '<a href="' + urlBase + row.id + '">' + data + '</a>';
                        }
                    },
                    {
                        "data": "organism",
                        'render': function (data) {
                            if (data != null && data !== undefined) {
                                return '<i class="organism">' + data + '</i>';
                            }
                            else {
                                return /*[[#{generic.unknown}]]*/ 'unknown';
                            }
                        }
                    },
                    {
                        "data": "role",
                        "visible": /*[[${not isAdmin}]]*/ true,
                        'render': function (data) {
                            if (data === 'PROJECT_OWNER') {
                                return '<span class="glyphicon glyphicon-tower"></span>&nbsp;&nbsp;' + /*[[#{project.role.owner}]]*/ 'Owner';
                            }
                            else if (data === 'PROJECT_USER') {
                                return '<span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;' + /*[[#{project.role.collaborator}]]*/ 'Collaborator';
                            }
                            else {
                                return '<span class="glyphicon glyphicon-minus"></span>';
                            }
                        }
                    },
                    {
                        "data": "samples",
                        'sortable': false
                    },
                    {
                        "data": "members",
                        'sortable': false,
                    },
                    {
                        "data": "dateCreated"
                    },
                    {
                        "data": "dateModified",
                        'render': function (data) {
                            return '<span data-livestamp="' + data + '" title="' + new Date(data) + '">'
                        },
                        "orderSequence": ["asc"]
                    }
                ]
            });

            $projectsTable.find('tbody').on('click', 'input', function () {
                var id = $(this).val();
                console.log(id);
                var index = selected.indexOf(id);
                if (index == -1) {
                    selected.push(id);
                }
                else {
                    selected.splice(index, 1);
                }
                $selectAll.prop('indeterminate', selected.length);
            });

            $selectAll.on("click", function () {
                console.log("clicked")
                var $this = $(this);
                selected = [];
                allChecked = $this.prop("checked");
                $projectsTable.find('input').prop('checked', allChecked);
            });
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
