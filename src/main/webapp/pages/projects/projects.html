<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/page">
<head>
    <title th:text="#{projects.title}">List of Projects</title>
    <link rel="stylesheet" href="/node_modules/datatables.net-bs/css/dataTables.bootstrap.css"
          th:href="@{/node_modules/datatables.net-bs/css/dataTables.bootstrap.css}"/>
    <link rel="stylesheet" href="/node_modules/datatables.net-buttons-bs/css/buttons.bootstrap.css"
          th:href="@{/node_modules/datatables.net-buttons-bs/css/buttons.bootstrap.css}"/>
    <link rel="stylesheet" href="/resources/css/components/datatables-custom.css"
          th:href="@{/resources/css/components/datatables-custom.css}"/>
    <style>
        .dataTables_paginate {
            text-align: center !important;
        }
    </style>
    <script th:inline="javascript">
      var PAGE = {
        urls: {
          projects: /*[[@{${ajaxURL}}]]*/ '',
          export: /*[[@{/projects/ajax/export(admin=${isAdmin})}]]*/ '',
        },
      };
    </script>
</head>
<body>
<div layout:fragment="page">

    <main class="col-md-12" role="main" property="mainContentOfPage">
        <h1 th:text="#{projects.title}"></h1>

        <table id="projects" class="table table-striped"
               cellspacing="0" width="100%">
            <thead>
            <tr>
                <th data-data="id" th:text="#{projects.table.id}"></th>
                <th data-data="name" th:text="#{projects.table.name}"></th>
                <th data-data="organism" th:text="#{projects.table.organism}"></th>
                <th data-data="samples" th:text="#{projects.table.samples}"></th>
                <th class="dt-date" data-data="createdDate" th:text="#{projects.table.created}"></th>
                <th class="dt-date" data-data="modifiedDate" th:text="#{projects.table.modified}"></th>
            </tr>
            </thead>
        </table>
    </main>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
      var buttons = /*[[${exportTypes}]]*/ [];
    </script>

    <script src="/node_modules/datatables.net/js/jquery.dataTables.js"
            th:src="@{/node_modules/datatables.net/js/jquery.dataTables.js}"></script>
    <script src="/node_modules/datatables.net-bs/js/dataTables.bootstrap.js"
            th:src="@{/node_modules/datatables.net-bs/js/dataTables.bootstrap.js}"></script>
    <script src="/node_modules/datatables.net-buttons/js/dataTables.buttons.js"
            th:src="@{/node_modules/datatables.net-buttons/js/dataTables.buttons.js}"></script>
    <script src="/node_modules/datatables.net-buttons-bs/js/buttons.bootstrap.js"
            th:src="@{/node_modules/datatables.net-buttons-bs/js/buttons.bootstrap.js}"></script>
    <script src="/resources/bower_components/livestampjs/livestamp.min.js"
            th:src="@{/resources/bower_components/livestampjs/livestamp.min.js}"></script>
    <script src="/resources/js/pages/projects/projects.js"
            th:src="@{/resources/js/pages/projects/projects.js}"></script>
</th:block>
</body>
</html>
