<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ddl="http://www.thymeleaf.org/dandelion"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/page">
<head>
    <title th:text="#{projects.title}">THIS IS SOMETHING WRONG</title>
</head>
<body ddl:bundle-includes="irida-datatables">
<div layout:fragment="page">
    <main class="col-md-12" role="main" property="mainContentOfPage">
        <h1>
            <span th:text="#{projects.title}">Projects</span>
            <a ng-hide="uiGalaxyCtrl.inGalaxy" th:href="@{/projects/new}" href="/projects/new"
               class="btn btn-default pull-right" id="newProjectBtn">
                <span class="fa fa-fw fa-plus ng-cloak"></span>
                &nbsp;
                <span th:text="#{projects.btb.create-project}">Create New Project</span>
            </a>
        </h1>
        <div dt:conf="projectsTable">
            <div dt:confType="callback" dt:type="draw" dt:function="irida-datatables#tableDrawn"></div>
        </div>
        <table id="projectsTable" dt:table="true">
            <thead>
            <tr role="row" th:inline="text">
                <th id="project-id" th:text="#{projects.table.id}"></th>
                <th id="project-name" th:text="#{projects.table.name}"></th>
                <th id="project-organism" th:text="#{projects.table.organism}"></th>
                <th th:text="#{projects.table.role}"></th>
                <th th:text="#{projects.table.samples}"></th>
                <th th:text="#{projects.table.members}"></th>
                <th th:text="#{projects.table.created}"></th>
                <th th:text="#{projects.table.modified}"></th>
            </tr>
            </thead>
            <tbody th:with="dateformat=#{locale.date.short}">
            <tr th:each="project : ${projects}">
                <td th:text="${project?.id}">1</td>
                <td>
                    <a class="btn btn-default btn-xs" th:href="@{'/projects/' + ${project.id}}" href="#" th:text="${project?.name}"></a></td>
                <td th:text="${project?.organism}">E. coli</td>
                <td th:text="#{'projectRole.' + ${project?.role}}">User</td>
                <td th:text="${project?.samples}">20</td>
                <td th:text="${project?.members}">120</td>
                <td th:text="${#dates.format(project?.created, dateformat)}">21 Jun, 1976</td>
                <td th:text="${#dates.format(project?.modified, dateformat)}">21 Jun, 1979</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
