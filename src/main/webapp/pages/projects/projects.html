<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ddl="http://www.thymeleaf.org/dandelion"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/page">
<head>
    <title th:text="#{projects.title}">THIS IS SOMETHING WRONG</title>
</head>
<body ddl:bundle-includes="irida-datatables, projectsList">
<div layout:fragment="page">
    <main class="col-md-12" role="main" property="mainContentOfPage">
        <h1>
            <span th:text="#{projects.title}">Projects</span>
            <a ng-hide="uiGalaxyCtrl.inGalaxy" th:href="@{/projects/new}" href="/projects/new"
               class="btn btn-default pull-right" id="newProjectBtn">
                <span class="fa fa-fw fa-plus ng-cloak"></span>
                &nbsp;
                <span th:text="#{projects.btb.create-project}">Create New Project</span>
            </a>
        </h1>
        <div dt:conf="projectsTable">
            <div dt:confType="callback" dt:type="draw" dt:function="irida-datatables#tableDrawn"></div>
        </div>
        <table id="projectsTable" dt:table="true" dt:url="@{/projects/ajax/list}">
            <thead>
            <tr role="row" th:inline="text">
                <th id="project-id" dt:property="id" th:text="#{projects.table.id}"></th>
                <th id="project-name" dt:property="name" th:text="#{projects.table.name}"></th>
                <th id="project-organism" dt:property="organism" th:text="#{projects.table.organism}"></th>
                <th dt:property="role" th:text="#{projects.table.role}"></th>
                <th dt:property="samples" th:text="#{projects.table.samples}"></th>
                <th dt:property="members" th:text="#{projects.table.members}"></th>
                <th dt:property="created" th:text="#{projects.table.created}"></th>
                <th dt:property="modified" th:text="#{projects.table.modified}"></th>
            </tr>
            </thead>
        </table>
    </main>
</div>
</body>
</html>
