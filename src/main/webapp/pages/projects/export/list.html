<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ddl="http://www.thymeleaf.org/dandelion" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="projects/_base">

<head>
  <title th:text="#{project.export.table.title}">SRA</title>
</head>

<body>
  <div layout:fragment="page">
    <main class="col-md-12" role="main" property="mainContentOfPage">
      <h1 th:text="#{project.export.table.title}"></h1>
      <div dt:conf="exportTable">
        <div dt:confType="callback" dt:type="init" dt:function="irida-datatables#datatable.tableDrawn"></div>
      </div>
      <table id="exportTable" dt:table="true" dt:url="@{/ajax/projects/{id}/export/list(id=${project.id})}">
        <thead>
          <tr role="row">
            <th dt:property="submission.identifier" th:text="#{iridaThing.id}" dt:renderFunction="irida-datatables#datatable.createItemButton"></th>
            <th dt:property="submission.bioSampleFiles" th:text="#{project.export.table.samples}" dt:renderFunction="irida-datatables#datatable.displayListSize"></th>
            <th dt:property="submission.uploadState" th:text="#{project.export.table.state}"></th>
            <th dt:property="submission.createdDate" dt:renderFunction="irida-datatables#datatable.formatDate" th:text="#{iridaThing.timestamp}"></th>
          </tr>
        </thead>
      </table>
    </main>
  </div>
  <th:block layout:fragment="page-scripts" th:inline="javascript">
    <script>
    </script>
  </th:block>
</body>

</html>
