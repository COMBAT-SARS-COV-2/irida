<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="projects/_base">
<head>
    <title th:text="#{linelist.page-title}">Title</title>
    <style>
        .templates span.label {
            margin: 0 .5em -.5em 0 !important;
            text-transform: uppercase;
        }

        .entry {
            padding: .5em 0 !important;
        }

        .entry .form-group {
            margin-bottom: 0 !important;
        }

        .fields {
            height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        @keyframes green-to-white {
            from {
                background-color: rgb(111, 239, 176);
            }
            to {
                background-color: #ffffff;
            }
        }

        .row.green-glow {
            border-radius: 7px;
            padding: 1rem 0 !important;
        }

        .row.green-glow .form-group {
            margin-bottom: 0 !important;
        }

        .green-glow.ng-enter {
            -webkit-animation: 2s green-to-white;
            animation: 2s green-to-white;
        }

        .green-glow.ng-leave {
            animation: fadeOutLeft 0.5s;
        }

    </style>
</head>
<body>
<main layout:fragment="main" ddl:bundle-includes="project-linelist-template">
    <h2>Modify or Create a New Line List Template</h2>
    <template-input/>
    <script type="text/ng-template" id="templateInput.tmpl.html">
        <div class="row">
            <div class="col-md-12">
                <label for="template-name">Template Name</label>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-8">
                <div class="form-group">
                    <input id="template-name" class="form-control" type="text" ng-model="$ctrl.template.name"/>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" ng-click="$ctrl.saveTemplate()">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-8">
                <label for="existing-templates">Add Existing Template</label>
                <select id="existing-templates"
                        class="form-control spaced-bottom"
                        multiple="multiple"
                        select2-basic=""
                        ng-change="$ctrl.getUpdatedTemplates()"
                        ng-model="$ctrl.existing">
                    <option th:each="template : ${templates}" th:text="${template}"></option>
                </select>
            </div>
        </div>
        <label>Template Fields</label>
        <div class="fields">
            <div class="green-glow" ng-repeat="item in $ctrl.list">
                <div class="row templates">
                    <div class="col-md-12">
                        <span class="label label-primary"
                              ng-repeat="(template, value) in item.templates">{{ template }}</span>
                    </div>
                </div>
                <div class="row entry">
                    <div class="form-group col-md-6">
                        <input ng-disabled="item.templates" type="text" class="form-control" ng-model="item.label"
                               placeholder="Field Name"/>
                    </div>
                    <div class="form-group col-md-4">
                        <select ng-disabled="item.templates" class="form-control" ng-model="item.type">
                            <option value="text">Text</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-default" ng-click="$ctrl.addField($index)">Add</button>
                        <button ng-hide="$ctrl.list.length === 1" class="btn btn-default"
                                ng-click="$ctrl.removeField($index)">
                            Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </script>
</main>
</body>
</html>
