<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="projects/_base">
<head>
    <title th:text="#{linelist.page-title}">Title</title>
    <style>
        .metadata-list {
            list-style-type: none;
            margin: 2rem 0;
            padding: 0 0 0.5em 0 !important;
            border: 1px solid #EFEFEF !important;
            border-radius: 6px;
            width: 100%;
        }

        .metadata-term {
            display: inline-block;
            margin: 0.5em 0.5em 0 0.5em;
            padding: .5em 1em;
            background: darkorange;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<main layout:fragment="main" ddl:bundle-includes="project-linelist-template">
    <h2>Create new Line List Template</h2>
    <div class="row">
        <div class="form-group col-md-8">
        <h4>Template Name</h4>
        <input type="text" class="form-control"/>
        </div>
    </div>
    <template-input/>
    <script type="text/ng-template" id="templateInput.tmpl.html">
        <h4>Template Fields</h4>
        <div class="row" ng-repeat="item in $ctrl.list">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" ng-model="item.label" placeholder="Field Name"/>
                </div>
                <div class="form-group col-md-4">
                    <select class="form-control" ng-model="item.type">
                        <option value="text">Text</option>
                    </select>
                </div>
            <div class="col-md-4">
                <button ng-show="item.label.length &gt; 2" class="btn btn-default" ng-click="$ctrl.addField($index)">Add</button>
                <button ng-hide="$ctrl.list.length === 1" class="btn btn-default" ng-click="$ctrl.removeField($index)">
                    Remove
                </button>
            </div>
        </div>
    </script>
</main>
</body>
</html>
