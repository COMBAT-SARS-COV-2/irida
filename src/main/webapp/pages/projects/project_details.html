<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="projects/_base">

<head>
  <title th:text="${project.label} + ' - ' + #{project.nav.details}"></title>
    <script>window.dependencies=['irida.project.activities'];</script>
</head>

<body>
  <main layout:fragment="main">
    <div ddl:bundle-includes="events">
      <div class="row">
         <div class="col-md-12"> <events data:url="@{/events/project/{id}(id=${project.getId()})}"></events></div>
      </div>
    </div>
  </main>
  <th:block layout:fragment="scripts" th:inline="javascript">
  <script th:inline="javascript">
    angular.module('irida.project.activities',['irida.events']);
  </script>
  </th:block>
</body>

</html>
