<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{projects/_base}">

<head>
  <title th:text="${project.label} + ' - ' + #{project.nav.details}"></title>
  <webpacker:css entry="project-events"/>
</head>

<body ng-app="irida.project.events">
  <main layout:fragment="main">
    <div>
      <div class="row">
         <div class="col-md-12"> <events data:url="@{/events/project/{id}(id=${project.getId()})}"></events></div>
      </div>
    </div>
  </main>
</body>
<th:block layout:fragment="scripts">
  <webpacker:js entry="project-events"/>
</th:block>
</html>
