<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="projects/_base">
<head>
    <title th:text="#{project.associated.heading(${project.label})}"></title>
</head>
<body>

<main layout:fragment="main" th:object="${project}">
    <div class="row">
        <div class="col-md-10">
            <h1 role="heading" th:text="#{project.associated.heading(${project.label})}"></h1>
        </div>
    </div>
    
    <ul class="nav nav-tabs" role="tablist">
        <li class="active">
            <a id="localTab" href="#local" role="tab" data-toggle="tab"
                              th:text="#{project.associated.local.tab}">__Local__</a>
        </li>
        <li>
            <a id="remoteTab" href="#remote" role="tab" data-toggle="tab" th:text="#{project.associated.remote.tab}">__Remote__</a>
        </li>
    </ul>

    <div class="tab-content mrgn-tp-md">
        <div class="tab-pane active" id="local">
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <tr>
                        <th th:text="#{project.associated.name}">_Project Name_</th>
                        <th th:text="#{project.associated.access}">_Access_</th>
                    </tr>
                    <tr th:each="project : ${associatedProjects}">
                        <td>
                            <a th:text="${project.name}" th:href="${project.auth} == 'authorized' ? @{'/projects/' + ${project.id}} : '#'"></a>
                        </td>
                        <td>
                            <span th:if="${project.auth} == 'authorized'"
                                th:text="#{project.associated.authorized}"
                                class="label label-success">_Authorized_</span>
                            <span th:if="${project.auth} != 'authorized'"
                                th:text="#{project.associated.unauthorized}"
                                class="label label-danger">_Unauthorized_</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="tab-pane" id="remote">
            <div class="panel-body">
                <div th:each="api : ${remoteProjectsByApi}" class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h3 class="panel-title pull-left"><a th:text="${api.key.name}" th:href="@{/remote_api/{id}(id=${api.key.id})}"></a></h3>
                            <div class="pull-right">
                                <span id="api-status-x" th:id="'api-status-'+${api.key.id}" class="api-status" th:attr="data-api-id=${api.key.id}">
                                    <i class="fa fa-spinner fa-spin"></i>
                                </span>
                                
                                <button class="oauth-connect-link btn btn-default btn-xs hidden" id="connect-button-x" th:id="'connect-button-' + ${api.key.id}"
                                    th:attr="data-api-id=${api.key.id}" th:text="#{remoteapi.status.connect.button}">_Connect_</button>
                                <span class="badge hidden" th:id="'remote-project-count-' + ${api.key.id}" th:text="${#lists.size(api.value)}"></span>
                                <i th:id="'api-expand-' + ${api.key.id}" class="glyphicon glyphicon-chevron-down hidden"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                        
                        <table class="table table-striped table-hover">
                            <tr>
                                <th th:text="#{project.associated.name}">_Project Name_</th>
                                <th th:text="#{project.associated.access}">_Access_</th>
                            </tr>
                            <tr th:each="project : ${api.value}">
                                <td>
                                    <span th:text="#{project.associated.remote.placeholder(${project.remoteProjectID})}"
                                        class="remote-project-name"
                                        th:attr="'data-project-id'=${project.remoteProjectID}, 'data-api-id'=${api.key.id}"></span>
                                </td>
                                <td>
                                    <span th:id="'remote-project-status-'+${api.key.id} + '-'+${project.remoteProjectID}"></span>
                                </td>
                            </tr>
                        </table>
                        </div>
                </div>
            </div>
        </div>
        
    </div>
</main>

<th:block layout:fragment="pageScripts">
    <script th:inline="javascript">
    $(document).ready(function () {
    	$(".api-status").each(function(){
    		var resultDiv = "#"+$(this).attr("id");
    		var apiId = $(this).data("api-id");
    		var connectButtonId = "#connect-button-"+apiId;
    		
    		getApiStatus(apiId,resultDiv,connectButtonId, function(){
    			$("#remote-project-count-"+apiId).removeClass("hidden");
    			$("#api-expand-"+apiId).removeClass("hidden");
    		});
    	});
    	
    	//get the remote project names
    	$(".remote-project-name").each(function(element){
			var projectNameContainer = $(this);
			var project = projectNameContainer.data("project-id");
			var api = projectNameContainer.data("api-id");
			
			var authorizedText = /*#{project.associated.authorized}*/ "Authorized";
			var unauthorizedText = /*#{project.associated.unauthorized}*/ "Unauthorized";
			var errorText = /*#{project.associated.error}*/ "Error";
			
			var urlbase = /*[[@{/projects/remote/ajax/}]]*/ "/project/remote/ajax/";
			var url = urlbase + "/api/" + api + "/project/"+project;
			
			var statusContainer = $("#remote-project-status-" + api+"-"+project);
			
			$.ajax({
				url: url,
				success: function(data, textStatus, jqXHR){
					if(data.name != null){						
						projectNameContainer.text(data.name);
						statusContainer.text(authorizedText);
						statusContainer.addClass("label label-success");
					}
					else if(data == "forbidden"){
						statusContainer.text(unauthorizedText);
						statusContainer.addClass("label label-warning");
					}
					else if(data == "invalid_token"){
						statusContainer.text(unauthorizedText);
						statusContainer.addClass("label label-warning");
					}
				},
				error: function(data, textStatus, jqXHR){
					statusContainer.text(errorText);
					statusContainer.addClass("label label-danger");
				}
			});
		});
    });
    
    </script>
</th:block>
</body>
</html>
