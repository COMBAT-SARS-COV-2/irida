<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="projects/_base">
<head>
    <title th:text="#{project.associated.heading(${project.label})}"></title>
</head>
<body>

<main layout:fragment="main" th:object="${project}">
    <div class="row">
        <div class="col-md-10">
            <h1 role="heading" th:text="#{project.associated.heading(${project.label})}"></h1>
        </div>
    </div>
    
    <ul class="nav nav-tabs" role="tablist">
        <li class="active">
            <a id="localTab" href="#local" role="tab" data-toggle="tab"
                              th:text="#{project.associated.local.tab}">__Local__</a>
        </li>
        <li>
            <a id="remoteTab" href="#remote" role="tab" data-toggle="tab" th:text="#{project.associated.remote.tab}">__Remote__</a>
        </li>
    </ul>

    <div class="tab-content mrgn-tp-md">
        <div class="tab-pane active" id="local">
            <div class="panel panel-info" id="associated-projects" th:inline="text">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{project.associated.local.title}">_Associated Projects_</h3>
                </div>
                <div class="panel-body">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Project Name</th>
                        <th>Access</th>
                    </tr>
                    <tr th:each="project : ${associatedProjects}">
                        <td>
                            <a th:text="${project.name}" th:href="${project.auth} == 'authorized' ? @{'/projects/' + ${project.id}} : '#'"></a>
                        </td>
                        <td>
                            <span th:if="${project.auth} == 'authorized'"
                                th:text="#{project.associatd.authorized}"
                                class="label label-success">_Authorized_</span>
                            <span th:if="${project.auth} != 'authorized'"
                                th:text="#{project.associatd.unauthorized}"
                                class="label label-danger">_Unauthorized_</span>
                        </td>
                    </tr>
                </table>
                </div>
                
            </div>
        </div>
        <div id="remote">
        </div>
        
    </div>
    <iframe id="invisible" style="display:none;"></iframe>
</main>

<th:block layout:fragment="pageScripts" th:inline="javascript">
    <script>
        
    </script>
</th:block>
</body>
</html>
