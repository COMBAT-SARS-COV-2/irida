<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    data-layout-decorate="~{projects/_base}"
>
<head>
    <title th:text="${project.label} + ' - ' + #{project.nav.analysis}"></title>
    <link rel="stylesheet" th:href="@{/dist/css/project-analyses.bundle.css}" />
    <script th:inline="javascript">
      window.PAGE = {
        url:
        /*[[@{/ajax/analyses/list?projectId={id}(id=${project.getId()})}]]*/ ""
      };
    </script>
</head>
<body>
<div layout:fragment="main" id="root"></div>
<th:block layout:fragment="scripts">
    <script th:src="@{/dist/js/project-analyses.bundle.js}"></script>
</th:block>
</body>
</html>
