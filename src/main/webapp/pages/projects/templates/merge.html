<div id="merge-samples-modal" class="form">
	<div class="modal-header">
		<h3 class="modal-title">
			<fa:icon type="merge" />&nbsp;
			<span th:utext="#{project.samples.modal.merge.title}">__COMBINE_SAMPLES__</span>
		</h3>
	</div>
	<div class="modal-body">
		<h4>

			<span th:text="#{project.samples.modal.merge.intro}">You are about to merge 4 samples.</span>
		</h4>
		<ul>
			<li ng-repeat="s in mergeCtrl.samples">{{s.sample.sampleName}}</li>
		</ul>
		<div class="alert alert-warning">
			<h4>
				<fa:icon type="warning" />&nbsp;
				<span th:text="#{alert.warning.title}"></span>
			</h4>

			<p th:text="#{project.samples.modal.merge.warning}">All samples will be merged into a single sample. Currently only the metadata from the sample selected will
				retain its metadata.</p>
		</div>

		<div class="form-group">
			<label for="samplesSelect" th:text="#{project.samples.modal.merge.select-label}"></label>
			<select class="form-control" name="samplesSelect" id="samplesSelect" ng-model="mergeCtrl.selected">
				<option ng-repeat="s in mergeCtrl.samples" value="{{s.id}}">{{s.sample.sampleName}}</option>
			</select>
		</div>
		<div class="form-group">
			<label th:text="#{project.samples.modal.merge.name-label}">_Rename Sample_</label>
			<input id="newName" class="form-control" type="text" placeholder="{{mergeCtrl.selected.name}}" ng-model="mergeCtrl.name"/>
			<div id="merge-length-error" ng-hide="mergeCtrl.error.length!==true" class="alert alert-danger" th:text="#{project.samples.modal.error-length}">Name must be at least 5 characters long.</div>
			<div id="merge-format-error" ng-hide="mergeCtrl.error.format!==true" class="alert alert-danger" th:text="#{project.samples.modal.error-format}">Name must be at least 5 characters long.</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" th:text="#{form.btn.cancel}" ng-click="mergeCtrl.close()"></button>
		<button id="confirmMergeBtn" class="btn btn-primary" ng-disabled="mergeCtrl.error.format || mergeCtrl.error.length"
		        th:text="#{project.samples.modal.merge.complete}" ng-click="mergeCtrl.merge()">Complete Merge
		</button>
	</div>
</div>
