<div id="js-copy-samples-modal" th:with="total=${#lists.size(samples) + #lists.size(extraSamples)}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="js-copy-form">
                <div class="modal-header">
                    <h3 class="modal-title">
                        <i class="fa fa-files-o fa-fw" aria-hidden="true"></i>
                        &nbsp;
                        <th:block
                                th:text="${total == 1} ? #{project.samples.modal.copy.title-singular} : #{project.samples.modal.copy.title-plural}"/>
                    </h3>
                </div>
                <div class="modal-body" th:with="extraCount=${#lists.size(extraSamples)}">
                    <h4 th:text="${total>1} ? #{project.samples.modal.copy.intro-plural(${total})} : #{project.samples.modal.copy.intro-singular(${samples[0].sampleName})}">
                        Copy Samples Title</h4>
                    <th:block th:if="${total>1}">
                        <ol class="start">
                            <li th:each="sample : ${samples}">
                                <input type="hidden" th:value="${sample.getId()}" name="sampleIds[]"/>
                                <th:block th:text="${sample.sampleName}"/>
                            </li>
                            <th:block th:if="${extraCount &lt; 5}">
                                <li th:each="sample : ${extraSamples}">
                                    <input type="hidden" th:value="${sample.getId()}" name="sampleIds[]"/>
                                    <th:block th:text="${sample.sampleName}"/>
                                </li>
                            </th:block>
                        </ol>
                        <button class="btn btn-link" th:if="${extraCount &gt; 4}"
                                th:text="#{project.samples.modal.extra-btn(${extraCount})}"
                                data-toggle="popover" data-placement="right">BUTTON
                        </button>
                        <script th:if="${extraCount > 4}" type="text/ng-template" id="extraSamples.tmpl">
                            <div>
                                <ol class="continue">
                                    <li th:each="sample : ${extraSamples}">
                                        <input type="hidden" th:value="${sample.getId()}" name="sampleIds[]"/>
                                        <th:block th:text="${sample.sampleName}"/>
                                    </li>
                                </ol>
                            </div>
                        </script>
                    </th:block>
                    <div class="form-group">
                        <label for="js-projectsSelect"
                               th:text="${total>1} ? #{project.samples.modal.copy.select-label-plural} : #{project.samples.modal.copy.select-label-singular}"></label>
                        <select name="newProjectId" data:url="@{/projects/{id}/ajax/samples/available_projects(id=${projectId})}"
                                id="js-projectsSelect" class="form-control" style="width: 100%;"></select>
                    </div>

                    <div class="alert alert-warning" th:if="${#lists.size(lockedSamples) > 0}">
                        <span th:text="#{project.samples.modal.copy.locked}">_The following samples will be read only as this project does not have modification access_</span>
                        <input type="hidden" value="false" name="giveOwner" id="giveOwner" />
                    </div>
                    <div class="form-group" th:if="${#lists.size(lockedSamples) == 0}">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="true" id="giveOwner" name="giveOwner"/>
                                <span th:text="#{project.samples.modal.copy.lock-copied}">_Allow modification in new project_</span>
                            </label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" th:text="#{form.btn.cancel}" data-dismiss="modal"></button>
                    <button id="js-confirm-copy-samples" disabled="disabled"
                            type="submit" class="btn btn-primary"
                            data:url="@{/projects/{id}/ajax/samples/copy(id=${projectId})}"
                            th:text="#{project.samples.modal.copy.complete}">
                        __MOVE_OR_COPY__
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
