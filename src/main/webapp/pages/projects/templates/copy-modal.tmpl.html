<div id="copy-samples-modal">
	<div class="modal-header">
		<h3 class="modal-title">
			<fa:icon type="copy" />&nbsp;<span th:text="#{project.samples.modal.copy.title}">__COPY_SAMPLES__</span>
		</h3>
	</div>
	<div class="modal-body" th:with="extraCount=${#lists.size(extraSamples)}">
		<h4>
			<span th:text="#{project.samples.modal.copy.intro}">The following samples will be copied:</span>
		</h4>
		<ol class="start">
			<li th:each="sample : ${samples}" th:text="${sample.sampleName}"></li>
			<th:block th:if="${extraCount &lt; 5}">
				<li th:each="sample : ${extraSamples}" th:text="${sample.sampleName}"></li>
			</th:block>
		</ol>
		<button class="btn btn-link" th:if="${extraCount &gt; 4}" th:text="#{project.samples.modal.remove.samplesThatAreInOne.extra-multiple(${extraCount}}"
		        uib-popover-template="'extraSamples.tmpl'" popover-placement="right"/>
		<script th:if="${extraCount > 4}" type="text/ng-template" id="extraSamples.tmpl">
			<div>
				<ol class="continue">
					<li th:each="sample : ${extraSamples}" th:text="${sample.sampleName}"></li>
				</ol>
			</div>
		</script>
		<div class="form-group">
			<label th:text="#{project.samples.modal.copy.select-label}"></label>
			<input id="projectsSelect" class="form-control" ng-model="cmCtrl.selected" />
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" th:text="#{form.btn.cancel}" ng-click="cmCtrl.close()"></button>
		<button id="confirm-copy-samples" class="btn btn-primary" ng-disabled="cmCtrl.selected===undefined" th:text="#{project.samples.modal.copy.complete}" ng-click="cmCtrl.go()">
			__MOVE_OR_COPY__
		</button>
	</div>
</div>
