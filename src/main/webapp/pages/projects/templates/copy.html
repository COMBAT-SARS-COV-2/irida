<div id="copy-samples-modal">
	<div class="modal-header">
		<h3 class="modal-title">
			<span class="fa fa-copy fa-fw"></span> <span th:text="#{project.samples.modal.copy.title}">__COPY_SAMPLES__</span>
		</h3>
	</div>
	<div class="modal-body">
		<h4>
			<span th:text="#{project.samples.modal.copy.intro}">The following samples will be copied:</span>
		</h4>
		<ul id="samples-list">
			<li ng-repeat="s in cmCtrl.samples">{{s.sample.sampleName}}</li>
		</ul>
		<div class="form-group">
			<label th:text="#{project.samples.modal.copy.select-label}"></label>
			<input id="projectsSelect" class="form-control" ng-model="cmCtrl.selected" />
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" th:text="#{form.btn.cancel}" ng-click="cmCtrl.close()"></button>
		<button id="confirm-copy-samples" class="btn btn-primary" ng-disabled="cmCtrl.selected===undefined" th:text="#{project.samples.modal.copy.complete}" ng-click="cmCtrl.go()">
			__MOVE_OR_COPY__
		</button>
	</div>
</div>
