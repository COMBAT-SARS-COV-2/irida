<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/page">
<head>
    <title th:text="#{projects.create.heading}">THIS IS SOMETHING WRONG</title>
</head>
<body>
<div layout:fragment="page">
    <div class="col-md-8 col-md-offset-2 mrgn-tp-lg">
        <form name="new_project" class="ng-cloak" th:action="@{/projects/synchronize}" method="post" role="form"
              novalidate="novalidate">
            <section class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title" th:text="#{projects.create.heading}">Create a New Project</h2>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                                <select class="form-control api-selection" id="api-selection">
                                    <option th:each="api : ${apis}" th:text="${api.name}" th:value="${api.id}"></option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <span id="api-status" class="api-status">
                                    <i class="fa fa-spinner fa-spin"></i>
                                </span>
                            
                                <button type="button" class="oauth-connect-link btn btn-default hidden" id="connect-button"
                                    th:text="#{remoteapi.status.connect.button}">_Connect_</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name"> <span >_Project_URL_</span>
                            <small uib-tooltip-placement="right" data:uib-tooltip="#{projects.create.form.required}"
                                   class="fa fa-fw fa-asterisk"></small>
                        </label>
                        <input class="form-control input-full" type="text" id="url" name="url"
                               required="required"
                               placeholder="Required" th:placeholder="#{form.required}"/>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <a class="btn btn-default" th:href="${#httpServletRequest.getHeader('referer')}"
                       th:text="#{projects.create.form.cancel}">Cancel</a>
                    <button id="submitBtn" type="submit" class="btn btn-primary" ng-disabled="new_project.$invalid">
                        <span th:text="#{projects.create.form.create}">Create Project</span>&nbsp;
                        <span class="glyphicon glyphicon-chevron-right"></span></button>
                </div>
            </section>
        </form>
    </div>
</div>
<th:block layout:fragment="scripts" th:inline="javascript">
    <script>
        $(document).ready(function(){
            var connectButtonId = "#connect-button";
            $("#api-selection").on("change", function(){
                $(connectButtonId).addClass("hidden");
                var val = $(this).val();
                $(connectButtonId).data("api-id", val);
                getApiStatus(val,"#api-status", connectButtonId);
            })
            
            var originalApiId = $("#api-selection").val();
            
            $(connectButtonId).data("api-id", originalApiId);
            getApiStatus(originalApiId, "#api-status", connectButtonId);
        });
        
    </script>
    <script layout:fragment="scripts" th:inline="javascript" th:replace="remote_apis/remote_api_connect"></script>
</th:block>
</body>
</html>
