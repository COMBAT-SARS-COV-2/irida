<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{projects/analyses/_base}"
>
  <head>
    <webpacker:css entry="project-analyses"/>
    <script th:inline="javascript">
      window.PAGE = {
        canManage: /*[[${isAdmin or isOwner}]]*/ true,
        url:
          /*[[@{/ajax/analyses/list?projectId={id}(id=${project.getId()})}]]*/ ""
      };
    </script>
  </head>
  <body>
    <th:block layout:fragment="analyses-content">
      <div id="root"></div>
    </th:block>
    <th:block layout:fragment="scripts">
      <webpacker:js entry="project-analyses"/>
    </th:block>
  </body>
</html>
