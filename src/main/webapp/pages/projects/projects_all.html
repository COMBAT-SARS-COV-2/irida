<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/wet-boew/wet-layout">
<head>
    <title th:text="#{projects.title}">THIS IS SOMETHING WRONG</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div th:replace="templates/wet-boew/partials/sitemenu :: menu-en">MENU</div>
        <div class="col-md-12">
            <main role="main" property="mainContentOfPage">
                <div class="row">
                    <div class="col-md-12"><h1 th:text="#{projects.title}">Projects</h1></div></div>
                <table id="allProjectsTable" class="table table-striped table-hover">
                    <thead>
                    <tr role="row" th:inline="text">
                        <th></th>
                        <th>[[#{projects.table.id}]]<i class="glyphicon"></i></th>
                        <th>[[#{projects.table.name}]]<i class="glyphicon"></i></th>
                        <th>[[#{projects.table.organism}]]<i class="glyphicon"></i></th>
                        <th>On Project<i class="glyphicon"></i></th>
                        <th>[[#{projects.table.samples}]]</th>
                        <th>[[#{projects.table.members}]]</th>
                        <th>[[#{projects.table.created}]]<i class="glyphicon"></i></th>
                        <th>[[#{projects.table.modified}]]<i class="glyphicon"></i></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </main>
        </div>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:src="@{/resources/wet-theme/js/deps/jquery.dataTables.min.js}"
            src="/resources/wet-theme/js/deps/jquery.dataTables.min.js"></script>
    <script th:src="@{/resources/bower_components/moment/min/moment-with-langs.min.js}" src="/resources/bower_components/moment/min/moment-with-langs.min.js"></script>
    <script th:src="@{/resources/bower_components/livestampjs/livestamp.min.js}" src="/resources/bower_components/livestampjs/livestamp.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            var selected = [];
            $('#allProjectsTable').DataTable({
                dom: "<'top'ilf>rt<'bottom'p><'clear'>",
                processing: true,
                serverSide: true,
                deferRender: true,
                ajax: '/projects/ajax/list/all',
                stateSave: true,
                stateDuration: -1,
                order: [[8, "desc"]],
                columnDefs: [
                    {
                        'render': function (data) {
                            var checked = selected.indexOf(data) == -1 ? "" : "checked";
                            return '<input type="checkbox" value="' + data + '" ' + checked + '/>';
                        },
                        'targets': 0
                    },
                    {
                        'render': function (data) {
                            if(data != null && data !== undefined){
                                return '<i class="organism">' + data + '</i>';
                            }
                            else {
                                return [[#{generic.unknown}]];
                            }

                        },
                        'targets': 3
                    },
                    {
                        'render': function (data, type, row) {
                            return '<a href="' + [[@{/projects/}]] + row[0] + '">' + data + '</a>';
                        },
                        'targets':2
                    },
                    {
                        'render': function(data) {
                            if(data == "on"){
                                return '<i class="glyphicon glyphicon-star"></i>';
                            }
                            else {
                                return "";
                            }
                        },
                        'targets': 4
                    },
                    {
                        'render': function (data) {
                            return '<span data-livestamp="' + data + '">'
                        },
                        'targets': 8
                    },
                    {
                        'sortable': false,
                        'targets': [5, 6]
                    }
                ]
            });

            var $checkBoxes = $('#allProjectsTable').find('tbody').on('click', 'input', function () {
                var id = $(this).val();
                var index = selected.indexOf(id);
                if(index == -1){
                    selected.push(id);
                }
                else {
                    selected.splice(index, 1);
                }
            });
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
