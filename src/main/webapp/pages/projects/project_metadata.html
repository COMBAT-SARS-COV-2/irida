<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/wet-boew/wet-layout">
<head>
    <title th:inline="text">[[${project.label}]] - [[#{project.metadata.title}]]</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div th:replace="templates/wet-boew/partials/sitemenu :: menu-en">MENU</div>
    </div>
    <div class="row">
        <nav th:replace="projects/project_base :: nav"></nav>
        <main class="col-md-9 col-md-push-3" role="main" property="mainContentOfPage" th:object="${project}">
            <div class="row">
                <div class="col-md-10">
                    <h1 id="wb-cont" role="heading" th:text="*{label} + ' ' + #{project.metadata.title}"></h1>
                </div>
                <div class="col-md-2">
                    <a id="edit-metadata" th:if="${isOwner}" class="btn btn-default btn-sm pull-right" th:href="@{'/projects/' + *{id} + '/metadata/edit'}" th:text="#{form.btn.edit}">__EDIT__</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" th:object="${project}">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{projects.create.form.name}">Project Name</h3>
                        </div>
                        <div class="panel-body" id="name" th:text="*{label}">
                        </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{projects.create.form.description}">Project
                                                                                                  Description</h3>
                        </div>
                        <div class="panel-body" id="description" th:text="*{projectDescription}">
                        </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{projects.create.form.organism}">Project Organism</h3>
                        </div>
                        <div class="panel-body" id="organism" th:text="*{organism}">

                        </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{projects.create.form.wiki}">Project Wiki</h3>
                        </div>
                        <div class="panel-body">
                            <a th:href="*{remoteURL}" id="remoteURL" th:text="*{remoteURL}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <aside th:replace="projects/project_base :: sidebar"></aside>
    </div>
</div>
<div layout:fragment="scripts" th:inline="javascript">
    <div th:replace="projects/project_base :: scripts"></div>
</div>
</body>
</html>
