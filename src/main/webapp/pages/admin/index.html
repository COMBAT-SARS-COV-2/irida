<!DOCTYPE html>
<html

  xmlns:th="http://www.thymeleaf.org"
>

    <title th:text="#{AdminPanel.title}">ADMIN PANEL</title>
    <link rel="stylesheet" th:href="@{/dist/css/admin.bundle.css}" />
  </head>

      <!--
         This is a DOM element for React to render the admin details into.
         See src/main/webapp/resources/js/pages/analysis/components/Admin.jsx
      -->
    </div>

    <th:block layout:fragment="scripts">
      <script th:src="@{/dist/js/admin.bundle.js}"></script>
      <script th:inline="javascript">
        window.TL = {
          _USER: /*[[${session.CURRENT_USER_DETAILS}]]*/ {},

        window.PAGE = {

        };

    </th:block>
  </body>
