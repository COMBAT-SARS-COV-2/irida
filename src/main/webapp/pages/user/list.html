<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/wet-boew/wet-layout">
<head>
    <title th:text="#{projects.title}">_USER LIST TITLE_</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div th:replace="templates/wet-boew/partials/sitemenu :: menu-en">_MENU_</div>
        <div class="col-md-12">
            <main role="main" property="mainContentOfPage">
                <h1 th:text="#{users.title}">_Users_</h1>
                <table id="usersTable" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th id="userId-header" th:text="#{users.id}">_ID_</th>
                    <th id="username-header" th:text="#{users.username}">_Username_</th>
                    <th id="lastName-header" th:text="#{users.lastName}">_Last Name_</th>
                    <th id="firstName-header" th:text="#{users.firstName}">_First Name_</th>
                    <th id="email-header" th:text="#{users.email}">Email</th>
                    <th id="role-header" th:text="#{users.role}">_Role_</th>
                    <th id="created-header" th:text="#{users.created}">_Date Created_</th>
                    <th id="modified-header" th:text="#{users.modified}">_Modified Date_</th>
                </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
            </main>
        </div>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:src="@{/resources/wet-theme/js/deps/jquery.dataTables.min.js}"
            src="/resources/wet-theme/js/deps/jquery.dataTables.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            $('#usersTable').DataTable({
                dom: "<'top'ilf>rt<'bottom'p><'clear'>",
                processing: true,
                serverSide: true,
                ajax: '/users/ajax/list',
                stateSave: true,
                stateDuration: -1,
                order: [[1, "desc"]],
                columnDefs: [
                    {
                        'render': function (data, type, row) {
                            return '<a href="' + [[@{/users/}]] + row[0] + '">' + data + '</a>';
                        },
                        'targets':1
                    }
                ]
            });
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
