<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/page">
<head>
    <title th:text="#{projects.title}">_USER LIST TITLE_</title>
    <link rel="stylesheet" th:href="@{/resources/bower_components/DataTables/media/css/jquery.dataTables.min.css}"
          href="/resources/bower_components/DataTables/media/css/jquery.dataTables.min.css"/>
</head>
<body>
<div layout:fragment="page">
    <main class="col-md-12">
        <h1 th:text="#{users.title}">_Users_</h1>
        <a href="/users/create" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/users/create}"
           class="btn btn-default mrgn-bttm-md">Add User</a>
        <table id="usersTable" class="table table-striped table-hover">
            <thead>
            <tr th:inline="text">
                <th id="userId-header">[[#{users.id}]]</th>
                <th id="username-header">[[#{users.username}]]</th>
                <th id="lastName-header">[[#{users.lastName}]]</th>
                <th id="firstName-header">[[#{users.firstName}]]</th>
                <th id="email-header">[[#{users.email}]]</th>
                <th id="role-header">[[#{users.role}]]</th>
                <th id="created-header">[[#{users.created}]]</th>
                <th id="modified-header">[[#{users.modified}]]</th>
            </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table>
    </main>
</div>
<th:block layout:fragment="page-scripts">
    <script th:src="@{/resources/bower_components/DataTables/media/js/jquery.dataTables.min.js}"
            src="/resources/bower_components/DataTables/media/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/resources/bower_components/moment/moment.js}"
            src="/resources/bower_components/moment/moment.js"></script>
    <script th:src="@{/resources/bower_components/livestampjs/livestamp.min.js}"
            src="/resources/bower_components/livestampjs/livestamp.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            $('#usersTable').DataTable({
                dom: "<'top'lf>rt<'bottom'ip><'clear'>",
                processing: true,
                serverSide: true,
                deferRender: true,
                ajax: /*[[@{/users/ajax/list}]]*/ '/users/ajax/list',
                stateSave: true,
                stateDuration: -1,
                order: [[1, "desc"]],
                columnDefs: [
                    {
                        'render': function (data, type, row) {
                            return '<a href="' + /*[[@{/users/}]]*/ ''
                            + row[0] + '">' + data + '</a>';
                        },
                        'targets': 1
                    },
                    {
                        'render': function (data, type, row) {
                            return '<span data-livestamp="' + data + '"></span>';
                        },
                        'targets': 7
                    }
                ]
            });
        });
        /*]]>*/
    </script>
</th:block>
</body>
</html>
