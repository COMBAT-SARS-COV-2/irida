<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="templates/wet-boew/wet-layout">
<head>
<title th:text="${user.label}">_USER PAGE_</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div th:replace="templates/wet-boew/partials/sitemenu :: menu-en">_MENU_</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2 mrgn-tp-lg wb-frmvld">
				<form role="form" action="/users/1/edit"
					th:action="@{/users/{id}/edit(id=${user.id})}" method="post">
					<section class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" th:text="#{user.edit.details(${user.label})}">_Edit User Details For USER_</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label" th:text="#{user.firstName}" for="firstName">_First Name_</label> 
								<div th:if="${#maps.containsKey(errors, 'firstName')}" th:text="${errors.firstName}" class="alert alert-warning">_First Name Error_</div>
								<input type="text" id="firstName" name="firstName" class="form-control input-full"	th:placeholder="${user.firstName}" placeholder="First Name" />
							</div>

							<div class="form-group">
								<label class="control-label" th:text="#{user.lastName}" for="lastName">_Last Name_</label>
								<div id="lastName-error" th:if="${#maps.containsKey(errors, 'lastName')}" th:text="${errors.lastName}" class="alert alert-warning">_Last Name Error_</div> 
								<input type="text" id="lastName" name="lastName" class="form-control input-full" th:placeholder="${user.lastName}" placeholder="Last Name" />
							</div>

							<div class="form-group">
								<label th:text="#{users.email}"	for="email">_Email_</label>
								<div id="email-error" th:if="${#maps.containsKey(errors, 'email')}" th:text="${errors.email}" class="alert alert-warning">_Email Error_</div> 
								<input type="email" id="email" name="email" class="form-control input-full" th:placeholder="${user.email}"	placeholder="Email" />
							</div>

							<div class="form-group" sec:authorize="hasRole('ROLE_ADMIN')">
								<label class="control-label" th:text="#{users.role}" for="systemRole">_Role_</label>
								<div id="role-error" th:if="${#maps.containsKey(errors, 'role')}" th:text="${errors.role}" class="alert alert-warning">_Role Error_</div>
								<select id="systemRole" name="systemRole" class="form-control input-full" >
									<option value="" disabled="disabled" selected="selected"></option>
									<option th:each="role : ${allowedRoles}" th:value="${role.key}" th:text="${role.value}">_Role name_</option>
								</select>
							</div>

							<div class="form-group">
								<label class="control-label" th:text="#{user.password}"	for="password">_Password_</label>
								<div th:if="${#maps.containsKey(errors, 'password')}" th:text="${errors.password}" class="alert alert-warning">_Password Error_</div>
								<input type="password" id="password" name="password" class="form-control input-full" placeholder="Password" />
							</div>

							<div class="form-group">
								<label class="control-label" th:text="#{user.confirmPassword}" for="confirmPassword">_Confirm Password_</label> 
								<input type="password" id="confirmPassword" name="confirmPassword" class="form-control input-full" placeholder="Confirm Password" />
							</div>
							<div class="panel-footer text-right">
                        		<button type="reset" class="btn btn-default" href="#">Cancel</button>
                        		<button type="submit" class="btn btn-primary submit">Update User&nbsp;
                        			<span class="glyphicon glyphicon-chevron-right"></span>
                        		</button>
                    		</div>

						</div>
					</section>
				</form>
			</div>
		</div>
	</div>


	<div layout:fragment="scripts" th:inline="javascript"></div>
</body>
</html>
