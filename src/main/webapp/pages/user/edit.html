<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/wet-boew/wet-layout">
<head>
    <title th:text="${user.label}">_USER PAGE_</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div th:replace="templates/wet-boew/partials/sitemenu :: menu-en">_MENU_</div>
    </div>
    <div class="row">
        <div class="col-md-12">
        	<h1 id="wb-cont" property="name" th:text="#{user.edit.header} + ': ' + ${user.label}">__USER NAME__</h1>
        </div>
    </div>
    <div class="row">
    	<!-- User details -->
    	<div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                	<h3 class="panel-title" th:text="#{user.edit.details}">_Edit User Details_</h3>
                </div>
                <div class="panel-body">
	            	<form action="/users/1" th:action="@{/users/{id}(id=${user.id})}">
	            		<fieldset>
	            			<div class="form-group">
	  							<label class="col-md-4" th:text="#{user.firstName}" for="firstName">_First Name_</label>  
	 							<input type="text" name="firstName" class="form-control" th:placeholder="${user.firstName}" placeholder="First Name"/>
							</div>
							
							<div class="form-group">
	  							<label class="col-md-4" th:text="#{user.lastName}" for="lastName">_Last Name_</label>  
	  							<input type="text" name="lastName" class="form-control input-md" th:placeholder="${user.lastName}" placeholder="Last Name"/>
							</div>
							
							<div class="form-group">
	  							<label class="col-md-4" th:text="#{users.email}" for="email">_Email_</label>  
	  							<input type="text" name="email" class="form-control" th:placeholder="${user.email}" placeholder="Email"/>
							</div>
							
							<div class="form-group">
	  							<label class="col-md-4" th:text="#{users.role}" for="systemRole">_Role_</label>  
	  							<input type="text" name="systemRole" class="form-control" th:placeholder="${user.systemRole.name}" placeholder="Role"/>
							</div>
							
							<div class="form-group">
	  							<label class="col-md-4" th:text="#{user.password}" for="password">_Password_</label>  
	  							<input type="text" name="password" class="form-control" placeholder="Password"/>
							</div>
							
							<div class="form-group">
	  							<label class="col-md-4" th:text="#{user.confirmPassword}" for="confirmPassword">_Confirm Password_</label>  
	  							<input type="text" name="confirmPassword" class="form-control" placeholder="Confirm Password"/>
							</div>
	            		
						</fieldset>
						<button class="btn ">Submit</button>
					</form>
				</div>
			</div>
        </div>
        
    </div>
</div>
<div layout:fragment="scripts" th:inline="javascript">

</div>
</body>
</html>
