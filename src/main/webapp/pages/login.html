<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/wet-boew/wet-layout">
<head>
<title th:text="#{login.title}">THIS IS SOMETHING WRONG</title>
</head>
<body>
<main layout:fragment="content" class="container main-container" role="main" property="mainContentOfPage">
    <h1 class="page-header" th:text="#{login.title}"></h1>
    <section>
        <div class="row">
            <div class="col-md-6">
                <form name="loginForm" role="form" method="post" th:action="@{/login}" action="/login">
                    <div th:if="${error}" class="alert alert-danger">
                        <strong th:text="#{login.error}"></strong>
                    </div>
                    <div class="form-group">
                        <label for="emailTF" th:text="#{global.email.label}">Email address</label>
                        <!-- TODO: this needs to be an email field once set up in api project -->
                        <input type="text" class="form-control input-full" id="emailTF" name="username"
                               th:placeholder="#{global.email.placeholder}" autofocus="true" placeholder="Enter email"/>
                    </div>
                    <div class="form-group">
                        <label for="passwordTF" th:text="#{global.password.label}">Password</label>
                        <input type="password" class="form-control input-full" id="passwordTF"
                               name="password"
                               th:placeholder="#{global.password.placeholder}" placeholder="Password"/>
                        <a href="/password_reset" th:href="@{/password_reset}" th:text="#{user.passwordReset}">Reset Password</a>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{global.btn.submit}">Submit</button>
                </form>
            </div>
            <div class="col-md-6" th:text="#{login.summary}">IRIDA Summary</div>
        </div>
    </section>
</main>
</body>
</html>
