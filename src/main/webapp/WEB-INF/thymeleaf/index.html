<!DOCTYPE html>
<html>
<head th:include="fragments/header" th:remove="tag"></head>
<body data-ng-app="irida">
<div th:include="fragments/bodyHeader" th:remove="tag"></div>
<div class="row">
    <div class="large-12 columns">
        <h1 th:text="#{welcome}">Welcome</h1>

        <table class="large-12 columns">
            <thead>
            <tr>
                <th th:text="#{welcome.rel}">Link rel</th>
                <th th:text="#{welcome.href}">Link href</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="link : ${rootResource.links}">
                <td th:text="${link.rel}"></td>
                <td><a th:href="${link.href}"><span th:text="${link.href}"/></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{/js/vendor/jquery-1.9.1.min.js}"></script>
<script th:src="@{/js/vendor/foundation/foundation.js}"></script>
<script th:src="@{/js/vendor/foundation/foundation.reveal.js}"></script>
<script th:src="@{/js/vendor/angular/angular.js}"></script>
<script th:src="@{/js/vendor/angular/angular-sanitize.min.js}"></script>
<script th:src="@{/js/controllers/usersCtrl.js}"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
