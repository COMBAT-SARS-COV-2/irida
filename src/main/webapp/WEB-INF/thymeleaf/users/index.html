<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/users.css" th:href="@{/css/users.css}"/>
</head>
<body>
<div class="row">
    <h1>Users List Page</h1>
    <a href="#" data-reveal-id="myModal" class="button round right"><i class="icon-plus"></i>&nbsp;<i class="icon-user"></i></a>
    <table class="large-12 columns">
        <thead>
            <th th:text="#{user.username}"></th>
            <th th:text="#{user.firstName}"></th>
            <th th:text="#{user.lastName}"></th>
            <th th:text="#{user.email}"></th>
            <th th:text="#{user.phoneNumber}"></th>
        </thead>
        <tbody>
        <tr data-bind="click: getUser" th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="myModal" class="reveal-modal">
    <a class="close-reveal-modal">&#215;</a>
    <h2>Add New User</h2>
    <div>
        <div class="row">
            <div class="large-6 columns">
                <label th:text="#{user.username}"></label>
                <input type="text" data-bind="value: currUser.username" />
            </div>
            <div class="large-6 columns">
                <label th:text="#{user.password}"></label>
                <input type="password" data-bind="value: currUser.password" />
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label th:text="#{user.firstName}"></label>
                <input type="text" data-bind="value: currUser.firstName"/>
            </div>
            <div class="large-6 columns">
                <label th:text="#{user.lastName}"></label>
                <input type="text" data-bind="value: currUser.lastName"/>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label th:text="#{user.email}"></label>
                <input type="text" data-bind="value: currUser.email"/>
            </div>
            <div class="large-6 columns">
                <label th:text="#{user.phoneNumber}"></label>
                <input type="text" data-bind="value: currUser.phoneNumber"/>
            </div>
        </div>
        <div class="row">
            <button id="addUserBtn">Add User</button>
        </div>
    </div>
</div>
<script src="/js/vendor/jquery-1.9.1.min.js" th:src="@{/js/vendor/jquery-1.9.1.min.js}"></script>
<script src="/js/vendor/foundation/foundation.js" th:src="@{/js/vendor/foundation/foundation.js}"></script>
<script src="/js/vendor/foundation/foundation.reveal.js" th:src="@{/js/vendor/foundation/foundation.reveal.js}"></script>
<script src="/js/vendor/knockout-2.2.1.js" th:src="@{/js/vendor/knockout-2.2.1.js}"></script>
<script src="/js/pages/users.js" th:src="@{/js/pages/users.js}"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
