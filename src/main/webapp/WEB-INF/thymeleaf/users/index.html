<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body data-ng-app="irida">
<div class="row">
    <h1>Users List Page</h1>

    <div class="row">
        <div class="large-12 columns">
            <a href="#" data-reveal-id="myModal" class="button right small-screen-expand"><i class="icon-plus"></i>&nbsp;<i
                    class="icon-user"></i></a>
        </div>
    </div>
    <div class="listTable" data-ng-controller="usersListCtrl">
        <div class="row" th:each="user : ${users}">
            <div class="large-1 small-2 columns"><input type="checkbox"/></div>
            <div class="large-2 small-10 columns" th:text="${user.username}"></div>
            <div class="large-2 small-6 columns" th:text="${user.firstName}"></div>
            <div class="large-2 small-6 columns" th:text="${user.lastName}"></div>
            <div class="large-3 columns" th:text="${user.email}"></div>
            <div class="large-2 columns" th:text="${user.phoneNumber}"></div>
        </div>
    </div>
</div>
<div id="myModal" class="reveal-modal" data-ng-controller="newUserModalCtrl">
    <a class="close-reveal-modal">&#215;</a>

    <h2>Add New User</h2>

    <div>
        <div class="row">
            <div data-bind="css: checkError('username')" class="large-6 columns">
                <label th:text="#{user.username}"></label>
                <input type="text" data-ng-model="currUser.username" data-ng-change="focusedInput('username')"/>
                <small class="error" data-ng-show="errors.username.doesExist" data-ng-bind-html-unsafe="errors.username.message"></small>
            </div>
            <div data-bind="css: checkError('password')" class="large-6 columns">
                <label th:text="#{user.password}"></label>
                <input type="password" data-ng-model="currUser.password" data-ng-change="focusedInput('password')"/>
                <small class="error" data-ng-show="errors.password.doesExist" ng-bind-html-unsafe="errors.password.message"></small>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label th:text="#{user.firstName}"></label>
                <input type="text" data-bind="value: currUser.firstName"/>
            </div>
            <div class="large-6 columns">
                <label th:text="#{user.lastName}"></label>
                <input type="text" data-bind="value: currUser.lastName"/>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label th:text="#{user.email}"></label>
                <input type="text" data-bind="value: currUser.email"/>
            </div>
            <div class="large-6 columns">
                <label th:text="#{user.phoneNumber}"></label>
                <input type="text" data-bind="value: currUser.phoneNumber"/>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <button class="right" data-ng-click="postNewUser()">Add User</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/vendor/jquery-1.9.1.min.js" th:src="@{/js/vendor/jquery-1.9.1.min.js}"></script>
<script src="/js/vendor/foundation/foundation.js" th:src="@{/js/vendor/foundation/foundation.js}"></script>
<script src="/js/vendor/foundation/foundation.reveal.js"
        th:src="@{/js/vendor/foundation/foundation.reveal.js}"></script>
<script src="/js/vendor/angular/angular.js" th:src="@{/js/vendor/angular/angular.js}"></script>
<script src="/js/vendor/angular/angular-sanitize.min.js" th:src="@{/js/vendor/angular/angular-sanitize.min.js}"></script>
<script src="/js/controllers/usersCtrl.js" th:src="@{/js/controllers/usersCtrl.js}"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
