<!DOCTYPE html>
<html>
<head th:include="fragments/header" th:remove="tag"></head>
<body data-ng-app="irida">
<div class="container">
    <div th:include="fragments/bodyHeader" th:remove="tag"></div>
    <div class="row-fluid" data-ng-controller="UserCtrl" data-ng-init="init()">
        <div class="span12">
            <ul class="breadcrumb pull-left">
                <li><a href="/">Landing</a><span class="divider">&nbsp;/</span></li>
                <li><a href="/users">All Users</a><span class="divider">&nbsp;/</span></li>
                <li class="active" id="username" th:text="${username}"></li>
            </ul>
            <div class="clearfix"></div>
            <span>{{user.firstName}}</span>
            <span>{{user.lastName}}</span>

            <div class="projects">
                <h3>Projects</h3>
                <ul data-ng-repeat="project in projects">
                    <li><a data-ng-href="{{project.links[0].href}}">{{project.name}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/vendor/angular/angular.min.js}"></script>
<script th:src="@{/js/vendor/angular/ui-bootstrap-0.2.0.js}"></script>
<script th:src="@{/js/vendor/angular/angular-resource.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/controllers/singleUserCtrl.js}"></script>
</body>
</html>
