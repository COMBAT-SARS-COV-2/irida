<div class="large-12 columns">
    <ul class="small-block-grid-2 large-block-grid-4 grid-list">
        <li data-ng-repeat="project in projects">
            <div data-ng-click="gotoProject(project.links[0].href)">
            	<span class="delete">&#215;</span>
            	<div ng-bind="project.name"></div>
            	<span ng-bind="project.date"></span>
            </div>
        </li>
    </ul>
</div>
