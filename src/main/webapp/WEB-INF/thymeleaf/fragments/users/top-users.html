<div class="row">
    <div class="large-12 columns page-info">
        
        <ul class="button-group radius right">
            <li><a class="button" data-ng-click="userView='table'"><i class="icon-table"></i></a></li>
            <li><a class="button" data-ng-click="userView='grid'"><i class="icon-th"></i></a></li>
        </ul>

        <ul class="button-group radius right">
            <li><a class="button" data-ng-disabled="!links.prev"
                   data-ng-click="loadUsers(links.prev)"><i class="icon-angle-left"></i></a></li>
            <li><a class="button" data-ng-disabled="!links.next"
                   data-ng-click="loadUsers(links.next)"><i class="icon-angle-right"></i></a></li>
        </ul>
        <a class="button radius" data-reveal-id="newUserModal"><i class="icon-plus"></i>&nbsp;User</a>
    </div>
</div>
