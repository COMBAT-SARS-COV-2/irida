    <div class="outer">
        <div class="sidebar">
            <div id="sidebar-top">
                <p>NGS Archive</p>
            </div>
            <div class="sidebar-inner" data-ng-controller="ProjectsListCtrl">
                <ul>
                    <li data-ng-repeat="p in projects" data-ng-click="gotoProject($event, p.links.self)">
                        <div>
                            <i class="icon-tasks"></i>&nbsp;
                            <span>{{p.name}}</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="sidebar-bottom">
                <h4>{{ user.firstName }} {{ user.lastName }}</h4>
                <span><i class="icon-cog"></i>&nbsp;Settings</span>
                <span data-ng-click="logout()"><i class="icon-off"></i>&nbsp;Logout</span>
            </div>
        </div>
        <div class="main" ui-view=""></div>
    </div>
    <script type="text/javascript">
        (function () {
            var SIDEBAR_W = '176',

                    OUTER = $('.outer'), //document.getElementsByClassName('outer')[0],
                    SIDEBAR = $('.sidebar'), //document.getElementsByClassName('sidebar')[0],
                    CONTENT = $('.main'), //document.getElementsByClassName('main')[0],
                    SIDEBAR_TOP_H = $('#sidebar-top').outerHeight(),
                    SIDEBAR_BODY = $('.sidebar-inner'), //document.getElementsByClassName('sidebar-inner')[0],
                    SIDEBAR_BOTTOM_H = $('#sidebar-bottom').outerHeight();


            window.onresize = adjustWindow;
            function adjustWindow() {
                SIDEBAR.width(SIDEBAR_W);// + 'px';
                var h = window.innerHeight;
                var w = window.innerWidth;

                OUTER.width(w); // + 'px';

                SIDEBAR.height(h);// + 'px';
                SIDEBAR_BODY.height( h - SIDEBAR_BOTTOM_H - SIDEBAR_TOP_H );// + 'px';
                CONTENT.width(w - SIDEBAR_W);// + 'px';

                CONTENT.height(h);// + 'px';
                OUTER.height(h); // + 'px';
            }

            adjustWindow();
        })();
    </script>
</div>
