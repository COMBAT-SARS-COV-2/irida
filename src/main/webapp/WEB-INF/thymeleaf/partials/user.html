<div class="row-fluid" data-ng-controller="UserCtrl">
    <div class="row-fluid">
        <div class="span8">
            <h1>{{data.user.username}}
                <button data-ng-click="data.edit=!data.edit" class="btn btn-info pull-right">Edit User</button>
            </h1>

            <h3>Member Since: {{data.user.dateCreated | angularMoment}}</h3></div>
    </div>
    <div class="row-fluid">
        <div>
            <form>
                <div class="controls controls-row">
                    <div class="control-group span4">
                        <label class="control-label" for="firstName">First Name</label>

                        <div class="controls">
                            <input type="text" class="span12" name="firstName" data-ng-disabled="!data.edit"
                                   data-ng-model="data.user.firstName"/>
                        </div>
                    </div>
                    <div class="control-group span4">
                        <label class="control-label" for="lastName">Last Name</label>

                        <div class="controls">
                            <input type="text" class="span12" name="lastName" data-ng-disabled="!data.edit"
                                   data-ng-model="data.user.lastName"/>
                        </div>
                    </div>
                </div>
                <div class="controls controls-row">
                    <div class="control-group span4">
                        <label class="control-label" for="email">Email</label>

                        <div class="controls">
                            <input type="text" class="span12" name="email" data-ng-disabled="!data.edit"
                                   data-ng-model="data.user.email"/>
                        </div>
                    </div>
                    <div class="control-group span4">
                        <label class="control-label" for="phoneNumber">Phone Number</label>

                        <div class="controls">
                            <input type="text" class="span12" name="phoneNumber" data-ng-disabled="!data.edit"
                                   data-ng-model="data.user.phoneNumber"/>
                        </div>
                    </div>
                </div>
                <div class="row-fluid" data-ng-show="data.edit">
                    <button class="btn" data-ng-click="cancelEdit()">Cancel</button>
                    <button class="btn btn-danger" data-ng-click="deleteUser()">Delete User</button>
                    <button class="btn btn-success" data-ng-click="saveUser()">Save User</button>
                </div>
            </form>
        </div>
    </div>
</div>
