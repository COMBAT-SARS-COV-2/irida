<div data-ng-controller="ProjectCtrl">
    <div class="row">
        <div class="large-12 columns">
            <h3 class="project__name">{{project.name}}</h3>
            <button class="right ngs-button ngs-button__caution" data-ng-click="deleteProject()"><i
                    class="icon-trash"></i> Delete Project
            </button>
            <div class="row project__samples">
                <div class="ngs-button" data-ng-repeat="s in project.sequenceFiles" data-drag="true"
                     data-jqyoui-options="{revert: 'invalid'}" ng-model="project.sequenceFiles"
                     jqyoui-draggable="{index: {{$index}},animate:true}">
                    <i class="icon-file-alt"></i> {{s.label}}
                </div>
            </div>
            <div class="section-container tabs" data-section="tabs" ngs-section="">
                <section>
                    <p class="title" data-section-title=""><a href="#">Project Samples</a></p>

                    <div class="content" data-slug="section1">
                        <div class="cardholder">
                            <div class="card" data-ng-repeat="s in project.samples"  data-drop="true" data-jqyoui-options=""
                                 ng-model="list2" jqyoui-droppable="{multiple:true, onDrop: 'addFileToSample(\'{{s.links.self}}\')'}">
                                {{s.label}}<span class="card__date">{{s.dateCreated | date:'shortDate'}}</span>
                            </div>
                        </div>

                        <div class="cardholder__after"></div>
                    </div>
                </section>
                <section>
                    <p class="title" data-section-title=""><a href="#">Project Users</a></p>

                    <div class="content" data-slug="section2">
                        <div class="user" data-ng-repeat="u in project.users">
                            <button class="ngs-button">View</button>
                            <button class="ngs-button ngs-button__caution">Remove</button>
                            <em>{{u.label}}</em>
                            <span>{{u.dateCreated | date:'shortDate'}}</span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <p>{{list2}}</p>
</div>
