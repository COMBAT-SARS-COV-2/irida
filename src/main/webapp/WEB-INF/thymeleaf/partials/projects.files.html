<div class="row-fluid">
    <div class="span12 button-bar">
        <div class="btn-group">
            <button class="btn" data-ng-click="selectAllCheckboxes('files', true)">Select All</button>
            <button class="btn" data-ng-click="selectAllCheckboxes('files', false)">Select None</button>
        </div>

        <div class="btn-group">
            <button class="btn">Upload</button>
        </div>

        <div class="btn-group" data-ng-show="display.files.checkedCount">
            <button class="btn dropdown-toggle">Add to Sample&nbsp;<span class="caret"></span></button>

            <ul class="dropdown-menu">
                <li data-ng-repeat="s in project.samples"><a href="#"
                                                             data-ng-click="addFilesToSample(s)">{{s.label}}</a>
                </li>
            </ul>
        </div>

        <div class="btn-group" data-ng-show="display.files.checkedCount&gt;1">
            <button class="btn dropdown-toggle">Modify Files&nbsp;<span class="caret"></span></button>

            <ul class="dropdown-menu">
                <li><a href="">Concatenate</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <table class="table">
            <tbody>
            <tr data-ng-repeat="s in project.sequenceFiles">
                <td class="file-select"><input data-ng-click="checkForAllSelected('files')"
                                               data-ng-checked="display.files.allCheckboxes"
                                               type="checkbox"
                                               value="{{$index}}"
                                               name="files"/></td>
                <td>
                    <div class="btn-group">
                        <button class="btn"
                                data-ng-click="downloadFile($event, s, 'project/sequenceFile/fasta')">
                            {{s.label}}
                        </button>
                        <a class="btn dropdown-toggle">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href=""
                                   data-ng-click="downloadFile($event, s, 'project/sequenceFile/fasta')">Fasta</a>
                            </li>
                        </ul>
                    </div>
                </td>
                <td class="file-date">{{s.createdDate | angularMoment }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
