<div class="container-fluid" data-ng-controller="ProjectCtrl" data-ng-init="init()">

    <div class="row-fluid">
        <div class="span12">
            <h1>{{project.name}}
                <button data-ng-click="deleteProject()" class="btn btn-danger pull-right">Delete</button>
            </h1>
        </div>
    </div>

    <div class="row-fluid row--btn">
        <div class="span12">
            <div class="btn-group">
                <button class="btn" data-ng-click="modifyAllCbSelection()">
                    <div class="cb" data-ng-class="{true: 'cb--checked'}[allFiles]"></div>
                </button>
                <a class="btn dropdown-toggle">
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="" data-ng-click="allFiles=true">Select All</a></li>
                    <li><a href="" data-ng-click="allFiles=false">Select None</a></li>
                </ul>
            </div>

            <div class="btn-group">
                <button class="btn" data-ng-show="show.sequenceOptions">Download</button>
            </div>

            <div class="btn-group" data-ng-show="show.sequenceOptions&gt;1">
                <button class="btn dropdown-toggle">Modify Files&nbsp;<span class="caret"></span></button>

                <ul class="dropdown-menu">
                    <li><a href="">Concatenate</a></li>
                </ul>
            </div>

            <div class="btn-group" data-ng-show="show.sequenceOptions">
                <button class="btn dropdown-toggle">Add to Sample&nbsp;<span class="caret"></span></button>

                <ul class="dropdown-menu">
                    <li data-ng-repeat="s in project.samples"><a href="#">{{s.label}}</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <table class="table">
                <tbody>
                <tr data-ng-repeat="s in project.sequenceFiles">
                    <td class="file-select"><input class="cb" data-ng-click="checkSelectedFiles()"
                                                   data-ng-checked="allFiles" type="checkbox" value="$index"
                                                   name="selectedFiles"/></td>
                    <td><a href="{{s.links.self}}">{{s.label}}</a></td>
                    <td class="file-date">{{s.createdDate | angularMoment }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row hide-for-touch">
        <div>
            <input type="file" multiple="multiple" data-file="param.files"/>
        </div>

    </div>
</div>
