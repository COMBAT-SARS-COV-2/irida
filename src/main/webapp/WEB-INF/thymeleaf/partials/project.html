<div class="container-fluid" data-ng-controller="ProjectCtrl" data-ng-init="init()">

    <div class="row-fluid">
        <div class="span12">
            <h1>{{project.name}}
                <button data-ng-click="deleteProject()" class="btn btn-danger pull-right">Delete Project</button>
            </h1>
            <h3>{{project.date | date: 'mediumDate'}}</h3>
        </div>
    </div>

    <div class="row-fluid">
        <tabs>
            <pane heading="Samples">
                <div class="span12">
                    <div class="card card__droppable" data-ng-repeat="s in project.samples">
                        <div class="card--text">
                            <h4>{{s.label}}</h4>
                            <span>{{s.dateCreated | angularMoment}}</span></div>
                        <div class="folder">
                            <div class="folder--back"></div>
                            <div class="folder--front">

                            </div>
                        </div>
                    </div>
                </div>
            </pane>
            <pane heading="Sequence Files">

                <div class="row-fluid">
                    <div class="span12 button-bar">
                        <div class="btn-group">
                            <button class="btn" data-ng-click="modifyDisplayOptions('files')">
                                <div class="cb" data-ng-class="{true: 'cb--checked'}[display.files.mainCB]"></div>
                            </button>
                            <a class="btn dropdown-toggle">
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="" data-ng-click="display.files.allCheckboxes=true">Select All</a></li>
                                <li><a href="" data-ng-click="display.files.allCheckboxes=false">Select None</a></li>
                            </ul>
                        </div>

                        <div class="btn-group">
                            <button class="btn">Upload</button>
                        </div>

                        <div class="btn-group" data-ng-show="display.files.checkedCount">
                            <button class="btn dropdown-toggle">Add to Sample&nbsp;<span class="caret"></span></button>

                            <ul class="dropdown-menu">
                                <li data-ng-repeat="s in project.samples"><a href="#"
                                                                             data-ng-click="addFilesToSample(s)">{{s.label}}</a>
                                </li>
                            </ul>
                        </div>

                        <div class="btn-group" data-ng-show="display.files.checkedCount&gt;1">
                            <button class="btn dropdown-toggle">Modify Files&nbsp;<span class="caret"></span></button>

                            <ul class="dropdown-menu">
                                <li><a href="">Concatenate</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <table class="table">
                            <tbody>
                            <tr data-ng-repeat="s in project.sequenceFiles">
                                <td class="file-select"><input class="cb" data-ng-click="checkForAllSelected('files')"
                                                               data-ng-checked="display.files.allCheckboxes" type="checkbox"
                                                               value="{{$index}}"
                                                               name="files"/></td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn"
                                                data-ng-click="downloadFile($event, s, 'project/sequenceFile/fasta')">
                                            {{s.label}}
                                        </button>
                                        <a class="btn dropdown-toggle">
                                            <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a href=""
                                                   data-ng-click="downloadFile($event, s, 'project/sequenceFile/fasta')">Fasta</a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                                <td class="file-date">{{s.createdDate | angularMoment }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </pane>
            <pane heading="Users">
                <div class="button-bar">
                    <div class="btn-group">
                        <button class="btn" data-ng-click="modifyDisplayOptions('users')">
                            <div class="cb" data-ng-class="{true: 'cb--checked'}[display.users.mainCB]"></div>
                        </button>
                        <a class="btn dropdown-toggle">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="" data-ng-click="display.users.allCheckboxes=true">Select All</a></li>
                            <li><a href="" data-ng-click="display.users.allCheckboxes=false">Select None</a></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning" data-ng-click="removeItemFromProject('users')" data-ng-show="display.users.checkedCount">Remove</button>
                    </div>
                </div>
                <table class="table">
                    <tr data-ng-repeat="u in project.users">
                        <td class="file-select"><input class="cb" data-ng-click="checkForAllSelected('users')"
                                                       data-ng-checked="display.users.allCheckboxes" type="checkbox" value="{{$index}}"
                                                       name="users"/></td>
                        <td><a href="#" data-ng-click="gotoUser($event, u.links.self)">{{u.label}}</a></td>
                        <td class="file-date">{{u.createdDate | angularMoment }}</td>
                    </tr>
                </table>
            </pane>
        </tabs>

    </div>
</div>
