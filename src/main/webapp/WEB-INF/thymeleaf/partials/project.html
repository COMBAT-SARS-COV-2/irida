<div class="large-12 columns" data-ng-controller="ProjectCtrl" data-ng-init="init()">
    <div class="row">
        <div class="large-12 columns">
            <section>
                <h1>{{project.name}}</h1>

                <div class="row details">
                    <div class="large-8 small-12 columns description">
                        <h2>Description</h2>

                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab accusamus aliquid architecto
                            autem
                            cumque deserunt dolore est expedita fugit, harum hic ipsam iste maxime minima numquam odit
                            quibusdam, rerum sit.</p>
                    </div>
                    <div class="large-3 large-offset-1 small-12 columns resource-list">
                        <h2>Users</h2>
                        <ul>
                            <li ng-repeat="user in users"><a href="#" ng-click="gotoUser(user.link.self)"><i class="icon-user"></i> {{user.label}}</a>
                            <span class="remove">
                                <a title="Remove user from project" ng-click="removeUser(user.links.delete)">
                                    <i class="icon-remove"></i>
                                </a>
                            </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div>
                        <input type="file" multiple="multiple" data-file="param.files"/>
                    </div>

                </div>
            </section>
        </div>
    </div>
</div>
