<div class="span12">
    <div class="card card__droppable" data-ng-repeat="s in project.samples"
         data-ng-click="gotoProject($event, s.links.self)">
        <div class="card--text">
            <h4>{{s.label}}</h4>
            <span>{{s.dateCreated | angularMoment}}</span></div>
        <div class="folder">
            <div class="folder--back"></div>
            <div class="folder--front">
            </div>
        </div>
    </div>
</div>
