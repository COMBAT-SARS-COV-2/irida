<div class="span12">
    <div class="sample" data-ng-repeat="s in project.samples"
         data-ng-click="gotoProject($event, s.links.self)">
        <img src="/css/img/folder-sample.svg" alt="folder"/>

        <div>
            <h4>{{s.label}}</h4>
            <span>{{s.dateCreated | angularMoment}}</span>
        </div>
    </div>
</div>
