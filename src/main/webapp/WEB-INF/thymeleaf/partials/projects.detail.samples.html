    <li data-ng-repeat="s in project.samples">
        <div class="card" data-ng-click="gotoProject(s.links[0].href)">
            <div class="card__label">{{s.label}}</div>
            <div class="card__date">{{s.dateCreated | date: 'short'}}</div>

        </div>
    </li>
</ul>
