# Dashboard
dashboard.heading=Welcome to the IRIDA Platform <small>Beta Release</small>
dashboard.body=<p class="lead">Canada's Integrated Rapid Infectious Disease Analysis (IRIDA) platform is designed to equip public health workers with easy-to-use tools needed to analyse genomic data, without the complexity and technical barriers of traditional tools.</p> <p>Whole-genome sequencing (WGS) can provide researchers, epidemiologists, and other public health workers with a high-resolution snapshot of bacterial samples collected during an infectious disease outbreak, improving their ability to identify virulence features and show definitive, fine-grained relationships between isolates. Existing genomic data analysis tools and pipelines remain complex and require considerable technical knowledge to execute.</p> <p>IRIDA implements secure storage of WGS data, epidemiological and application metadata, data analysis pipelines, visualization of results, and a federated data sharing model intended to facilitate communication between provincial and federal public health institutions in Canada. Resources in IRIDA are secured by fine-grained access control lists.</p> <p>Metadata is encoded in an application ontology following community recognized standards and extending existing <a href="http://www.obofoundry.org/" target="_blank">OBO domain ontologies</a> to promote interoperability. Data analysis pipelines and execution provenance are transparently implemented using Galaxy, and federated data sharing and analysis is realized with a common REST API across platform instances. IRIDA is free and open-source software. More information is available at <a href="http://www.irida.ca" target="_black">irida.ca</a>.</p>

